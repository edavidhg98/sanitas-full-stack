<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Religion</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="religion && religion._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="religion" type="text" class="form-control" name="id" [(ngModel)]="religion._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_religion">Religion</label>
  <input type="text" id="field_religion" *ngIf="religion" class="form-control" name="religion" [(ngModel)]="religion.religion"  />
  <input type="text" id="field_religion" *ngIf="!religion" class="form-control" name="religion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="religion" class="form-control" name="descripcion" [(ngModel)]="religion.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!religion" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="religion" class="form-control" name="fechaRegistro" [(ngModel)]="religion.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!religion" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="religion" class="form-control" name="loginRegistro" [(ngModel)]="religion.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!religion" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="religion" class="form-control" name="observaciones" [(ngModel)]="religion.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!religion" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_orden">Orden</label>
  <input type="number" id="field_orden" *ngIf="religion" class="form-control" name="orden" [(ngModel)]="religion.orden"  />
  <input type="number" id="field_orden" *ngIf="!religion" class="form-control" name="orden" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
