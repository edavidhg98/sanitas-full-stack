<div *ngIf="codigoDia" class="container">
  <h3 class="m-top-and-bottom-2">Codigo Dia</h3>
  <hr />
  <dl>
    <dt>ID</dt>
    <dd>{{ codigoDia._id }}</dd>

  
    <dt>Fecha Dia</dt>
    <dd>{{ codigoDia.fechaDia }}</dd>

    <dt>Codigo</dt>
    <dd>{{ codigoDia.codigo }}</dd>

    <dt>Fecha Registro</dt>
    <dd>{{ codigoDia.fechaRegistro }}</dd>

    <dt>Login Registro</dt>
    <dd>{{ codigoDia.loginRegistro }}</dd>

    <dt>Observaciones</dt>
    <dd>{{ codigoDia.observaciones }}</dd>

  </dl>
  <a routerLink="update" class="btn btn-primary"><i class="fa fa-refresh fa-fw"></i>Actualizar</a>

</div>
