<div *ngIf="moneda" class="container-fluid">
  <h3 class="m-top-and-bottom-2">Moneda</h3>
  <hr />
  <dl>
    <dt>ID</dt>
    <dd>{{ moneda._id }}</dd>

  
    <dt>Moneda</dt>
    <dd>{{ moneda.moneda }}</dd>

    <dt>Abreviatura Pais Moneda</dt>
    <dd>{{ moneda.abreviaturaPaisMoneda }}</dd>

    <dt>Descripcion</dt>
    <dd>{{ moneda.descripcion }}</dd>

    <dt>Fecha Registro</dt>
    <dd>{{ moneda.fechaRegistro }}</dd>

    <dt>Login Registro</dt>
    <dd>{{ moneda.loginRegistro }}</dd>

    <dt>Observaciones</dt>
    <dd>{{ moneda.observaciones }}</dd>

  </dl>
  <a routerLink="update" class="btn btn-primary"><i class="fa fa-refresh fa-fw"></i>Actualizar</a>

  <app-sucursal-entidad-list [sucursalEntidads]="moneda.sucursalEntidads"></app-sucursal-entidad-list>
</div>
