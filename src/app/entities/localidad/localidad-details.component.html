<div *ngIf="localidad" class="container">
  <h3 class="m-top-and-bottom-2">Localidad</h3>
  <hr />
  <dl>
    <dt>ID</dt>
    <dd>{{ localidad._id }}</dd>

  
    <dt>Codigo</dt>
    <dd>{{ localidad.codigo }}</dd>

    <dt>Nombre Localidad</dt>
    <dd>{{ localidad.nombreLocalidad }}</dd>

    <dt>Fecha Registro</dt>
    <dd>{{ localidad.fechaRegistro }}</dd>

    <dt>Login Registro</dt>
    <dd>{{ localidad.loginRegistro }}</dd>

    <dt>Observaciones</dt>
    <dd>{{ localidad.observaciones }}</dd>

    <dt>Ciudad</dt>
    <dd>
      <a [routerLink]="['/entities', 'ciudad', localidad.ciudad._id]">{{ localidad.ciudad._id }}</a>
    </dd>
  </dl>
  <a routerLink="update" class="btn btn-primary"><i class="fa fa-refresh fa-fw"></i>Actualizar</a>

</div>
