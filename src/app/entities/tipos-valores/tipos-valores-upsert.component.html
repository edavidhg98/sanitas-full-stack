<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Tipos Valores</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="tiposValores && tiposValores._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="tiposValores" type="text" class="form-control" name="id" [(ngModel)]="tiposValores._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_idPrestador">Id Prestador</label>
  <input type="number" id="field_idPrestador" *ngIf="tiposValores" class="form-control" name="idPrestador" [(ngModel)]="tiposValores.idPrestador"  />
  <input type="number" id="field_idPrestador" *ngIf="!tiposValores" class="form-control" name="idPrestador" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_codigo">Codigo</label>
  <input type="number" id="field_codigo" *ngIf="tiposValores" class="form-control" name="codigo" [(ngModel)]="tiposValores.codigo"  />
  <input type="number" id="field_codigo" *ngIf="!tiposValores" class="form-control" name="codigo" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="tiposValores" class="form-control" name="descripcion" [(ngModel)]="tiposValores.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!tiposValores" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_cantidad">Cantidad</label>
  <input type="number" id="field_cantidad" *ngIf="tiposValores" class="form-control" name="cantidad" [(ngModel)]="tiposValores.cantidad"  />
  <input type="number" id="field_cantidad" *ngIf="!tiposValores" class="form-control" name="cantidad" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="tiposValores" class="form-control" name="fechaRegistro" [(ngModel)]="tiposValores.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!tiposValores" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="tiposValores" class="form-control" name="loginRegistro" [(ngModel)]="tiposValores.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!tiposValores" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="tiposValores" class="form-control" name="observaciones" [(ngModel)]="tiposValores.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!tiposValores" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idItemListaEstadocyf">Id Item Lista Estadocyf</label>
  <input type="number" id="field_idItemListaEstadocyf" *ngIf="tiposValores" class="form-control" name="idItemListaEstadocyf" [(ngModel)]="tiposValores.idItemListaEstadocyf"  />
  <input type="number" id="field_idItemListaEstadocyf" *ngIf="!tiposValores" class="form-control" name="idItemListaEstadocyf" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
