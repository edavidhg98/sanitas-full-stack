<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Par Aliascolumnas</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="parAliascolumnas && parAliascolumnas._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="parAliascolumnas" type="text" class="form-control" name="id" [(ngModel)]="parAliascolumnas._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_nombretabla">Nombretabla</label>
  <input type="text" id="field_nombretabla" *ngIf="parAliascolumnas" class="form-control" name="nombretabla" [(ngModel)]="parAliascolumnas.nombretabla"  />
  <input type="text" id="field_nombretabla" *ngIf="!parAliascolumnas" class="form-control" name="nombretabla" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_nombrecolumna">Nombrecolumna</label>
  <input type="text" id="field_nombrecolumna" *ngIf="parAliascolumnas" class="form-control" name="nombrecolumna" [(ngModel)]="parAliascolumnas.nombrecolumna"  />
  <input type="text" id="field_nombrecolumna" *ngIf="!parAliascolumnas" class="form-control" name="nombrecolumna" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_aliascolumna">Aliascolumna</label>
  <input type="text" id="field_aliascolumna" *ngIf="parAliascolumnas" class="form-control" name="aliascolumna" [(ngModel)]="parAliascolumnas.aliascolumna"  />
  <input type="text" id="field_aliascolumna" *ngIf="!parAliascolumnas" class="form-control" name="aliascolumna" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="parAliascolumnas" class="form-control" name="loginRegistro" [(ngModel)]="parAliascolumnas.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!parAliascolumnas" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="parAliascolumnas" class="form-control" name="fechaRegistro" [(ngModel)]="parAliascolumnas.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!parAliascolumnas" class="form-control" name="fechaRegistro" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
