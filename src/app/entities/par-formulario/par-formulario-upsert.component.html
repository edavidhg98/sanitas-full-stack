<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Par Formulario</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="parFormulario && parFormulario._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="parFormulario" type="text" class="form-control" name="id" [(ngModel)]="parFormulario._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_nombre">Nombre</label>
  <input type="text" id="field_nombre" *ngIf="parFormulario" class="form-control" name="nombre" [(ngModel)]="parFormulario.nombre"  />
  <input type="text" id="field_nombre" *ngIf="!parFormulario" class="form-control" name="nombre" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_titulo">Titulo</label>
  <input type="text" id="field_titulo" *ngIf="parFormulario" class="form-control" name="titulo" [(ngModel)]="parFormulario.titulo"  />
  <input type="text" id="field_titulo" *ngIf="!parFormulario" class="form-control" name="titulo" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_nombreTabla">Nombre Tabla</label>
  <input type="text" id="field_nombreTabla" *ngIf="parFormulario" class="form-control" name="nombreTabla" [(ngModel)]="parFormulario.nombreTabla"  />
  <input type="text" id="field_nombreTabla" *ngIf="!parFormulario" class="form-control" name="nombreTabla" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_estadoFormulario">Estado Formulario</label>
  <input type="text" id="field_estadoFormulario" *ngIf="parFormulario" class="form-control" name="estadoFormulario" [(ngModel)]="parFormulario.estadoFormulario"  />
  <input type="text" id="field_estadoFormulario" *ngIf="!parFormulario" class="form-control" name="estadoFormulario" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="parFormulario" class="form-control" name="fechaRegistro" [(ngModel)]="parFormulario.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!parFormulario" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="parFormulario" class="form-control" name="loginRegistro" [(ngModel)]="parFormulario.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!parFormulario" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="parFormulario" class="form-control" name="observaciones" [(ngModel)]="parFormulario.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!parFormulario" class="form-control" name="observaciones" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
