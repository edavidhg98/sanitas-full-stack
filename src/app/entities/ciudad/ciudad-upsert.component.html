<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Ciudad</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="ciudad && ciudad._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="ciudad" type="text" class="form-control" name="id" [(ngModel)]="ciudad._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_idDepartamento">Id Departamento</label>
  <input type="number" id="field_idDepartamento" *ngIf="ciudad" class="form-control" name="idDepartamento" [(ngModel)]="ciudad.idDepartamento"  />
  <input type="number" id="field_idDepartamento" *ngIf="!ciudad" class="form-control" name="idDepartamento" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_nombreCiudad">Nombre Ciudad</label>
  <input type="text" id="field_nombreCiudad" *ngIf="ciudad" class="form-control" name="nombreCiudad" [(ngModel)]="ciudad.nombreCiudad"  />
  <input type="text" id="field_nombreCiudad" *ngIf="!ciudad" class="form-control" name="nombreCiudad" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="ciudad" class="form-control" name="fechaRegistro" [(ngModel)]="ciudad.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!ciudad" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="ciudad" class="form-control" name="loginRegistro" [(ngModel)]="ciudad.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!ciudad" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="ciudad" class="form-control" name="observaciones" [(ngModel)]="ciudad.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!ciudad" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_codigo">Codigo</label>
  <input type="text" id="field_codigo" *ngIf="ciudad" class="form-control" name="codigo" [(ngModel)]="ciudad.codigo"  />
  <input type="text" id="field_codigo" *ngIf="!ciudad" class="form-control" name="codigo" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
