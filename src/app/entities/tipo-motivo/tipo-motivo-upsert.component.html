<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Tipo Motivo</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="tipoMotivo && tipoMotivo._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="tipoMotivo" type="text" class="form-control" name="id" [(ngModel)]="tipoMotivo._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_itemListaClaseMotivo">Item Lista Clase Motivo</label>
  <input type="number" id="field_itemListaClaseMotivo" *ngIf="tipoMotivo" class="form-control" name="itemListaClaseMotivo" [(ngModel)]="tipoMotivo.itemListaClaseMotivo"  />
  <input type="number" id="field_itemListaClaseMotivo" *ngIf="!tipoMotivo" class="form-control" name="itemListaClaseMotivo" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="tipoMotivo" class="form-control" name="descripcion" [(ngModel)]="tipoMotivo.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!tipoMotivo" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="tipoMotivo" class="form-control" name="fechaRegistro" [(ngModel)]="tipoMotivo.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!tipoMotivo" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="tipoMotivo" class="form-control" name="loginRegistro" [(ngModel)]="tipoMotivo.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!tipoMotivo" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="tipoMotivo" class="form-control" name="observaciones" [(ngModel)]="tipoMotivo.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!tipoMotivo" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_codigo">Codigo</label>
  <input type="number" id="field_codigo" *ngIf="tipoMotivo" class="form-control" name="codigo" [(ngModel)]="tipoMotivo.codigo"  />
  <input type="number" id="field_codigo" *ngIf="!tipoMotivo" class="form-control" name="codigo" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
