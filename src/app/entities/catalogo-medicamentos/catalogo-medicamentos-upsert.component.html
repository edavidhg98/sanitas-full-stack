<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Catalogo Medicamentos</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="catalogoMedicamentos && catalogoMedicamentos._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="catalogoMedicamentos" type="text" class="form-control" name="id" [(ngModel)]="catalogoMedicamentos._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="catalogoMedicamentos" class="form-control" name="descripcion" [(ngModel)]="catalogoMedicamentos.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!catalogoMedicamentos" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observacion">Observacion</label>
  <input type="text" id="field_observacion" *ngIf="catalogoMedicamentos" class="form-control" name="observacion" [(ngModel)]="catalogoMedicamentos.observacion"  />
  <input type="text" id="field_observacion" *ngIf="!catalogoMedicamentos" class="form-control" name="observacion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="catalogoMedicamentos" class="form-control" name="fechaRegistro" [(ngModel)]="catalogoMedicamentos.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!catalogoMedicamentos" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="catalogoMedicamentos" class="form-control" name="loginRegistro" [(ngModel)]="catalogoMedicamentos.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!catalogoMedicamentos" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaModificacion">Fecha Modificacion</label>
  <input type="date" id="field_fechaModificacion" *ngIf="catalogoMedicamentos" class="form-control" name="fechaModificacion" [(ngModel)]="catalogoMedicamentos.fechaModificacion"  />
  <input type="date" id="field_fechaModificacion" *ngIf="!catalogoMedicamentos" class="form-control" name="fechaModificacion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginModificacion">Login Modificacion</label>
  <input type="text" id="field_loginModificacion" *ngIf="catalogoMedicamentos" class="form-control" name="loginModificacion" [(ngModel)]="catalogoMedicamentos.loginModificacion"  />
  <input type="text" id="field_loginModificacion" *ngIf="!catalogoMedicamentos" class="form-control" name="loginModificacion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaEstadoCatMedicamentos">Item Lista Estado Cat Medicamentos</label>
  <input type="number" id="field_itemListaEstadoCatMedicamentos" *ngIf="catalogoMedicamentos" class="form-control" name="itemListaEstadoCatMedicamentos" [(ngModel)]="catalogoMedicamentos.itemListaEstadoCatMedicamentos"  />
  <input type="number" id="field_itemListaEstadoCatMedicamentos" *ngIf="!catalogoMedicamentos" class="form-control" name="itemListaEstadoCatMedicamentos" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
