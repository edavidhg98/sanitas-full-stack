<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Tarifa Vacunacion</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="tarifaVacunacion && tarifaVacunacion._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="tarifaVacunacion" type="text" class="form-control" name="id" [(ngModel)]="tarifaVacunacion._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_valor">Valor</label>
  <input type="number" id="field_valor" *ngIf="tarifaVacunacion" class="form-control" name="valor" [(ngModel)]="tarifaVacunacion.valor"  />
  <input type="number" id="field_valor" *ngIf="!tarifaVacunacion" class="form-control" name="valor" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="tarifaVacunacion" class="form-control" name="fechaRegistro" [(ngModel)]="tarifaVacunacion.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!tarifaVacunacion" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="tarifaVacunacion" class="form-control" name="loginRegistro" [(ngModel)]="tarifaVacunacion.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!tarifaVacunacion" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="tarifaVacunacion" class="form-control" name="observaciones" [(ngModel)]="tarifaVacunacion.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!tarifaVacunacion" class="form-control" name="observaciones" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="sucursalEntidads">
              <label for="field_sucursalEntidad">Sucursal Entidad</label>

              <select *ngIf="!tarifaVacunacion" class="form-control" name="idSucursalEntidad" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursalEntidad._id" *ngFor="let sucursalEntidad of sucursalEntidads">{{ sucursalEntidad._id }}</option>
              </select>

              <select *ngIf="tarifaVacunacion && tarifaVacunacion.idSucursalEntidad" class="form-control" name="idSucursalEntidad" [(ngModel)]="tarifaVacunacion.idSucursalEntidad">
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursalEntidad._id" *ngFor="let sucursalEntidad of sucursalEntidads">{{ sucursalEntidad._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="tipoTarifaVacunacions">
              <label for="field_tipoTarifaVacunacion">Tipo Tarifa Vacunacion</label>

              <select *ngIf="!tarifaVacunacion" class="form-control" name="idTipoTarifaVacunacion" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="tipoTarifaVacunacion._id" *ngFor="let tipoTarifaVacunacion of tipoTarifaVacunacions">{{ tipoTarifaVacunacion._id }}</option>
              </select>

              <select *ngIf="tarifaVacunacion && tarifaVacunacion.idTipoTarifaVacunacion" class="form-control" name="idTipoTarifaVacunacion" [(ngModel)]="tarifaVacunacion.idTipoTarifaVacunacion">
                <option [ngValue]="null"></option>
                <option [ngValue]="tipoTarifaVacunacion._id" *ngFor="let tipoTarifaVacunacion of tipoTarifaVacunacions">{{ tipoTarifaVacunacion._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="vacunass">
              <label for="field_vacunas">Vacunas</label>

              <select *ngIf="!tarifaVacunacion" class="form-control" name="idVacunas" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="vacunas._id" *ngFor="let vacunas of vacunass">{{ vacunas._id }}</option>
              </select>

              <select *ngIf="tarifaVacunacion && tarifaVacunacion.idVacunas" class="form-control" name="idVacunas" [(ngModel)]="tarifaVacunacion.idVacunas">
                <option [ngValue]="null"></option>
                <option [ngValue]="vacunas._id" *ngFor="let vacunas of vacunass">{{ vacunas._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
