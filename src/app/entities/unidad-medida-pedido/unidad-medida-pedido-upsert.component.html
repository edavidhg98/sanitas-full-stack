<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Unidad Medida Pedido</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="unidadMedidaPedido && unidadMedidaPedido._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="unidadMedidaPedido" type="text" class="form-control" name="id" [(ngModel)]="unidadMedidaPedido._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_unidadMedidaPedido">Unidad Medida Pedido</label>
  <input type="text" id="field_unidadMedidaPedido" *ngIf="unidadMedidaPedido" class="form-control" name="unidadMedidaPedido" [(ngModel)]="unidadMedidaPedido.unidadMedidaPedido"  />
  <input type="text" id="field_unidadMedidaPedido" *ngIf="!unidadMedidaPedido" class="form-control" name="unidadMedidaPedido" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="unidadMedidaPedido" class="form-control" name="descripcion" [(ngModel)]="unidadMedidaPedido.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!unidadMedidaPedido" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="unidadMedidaPedido" class="form-control" name="fechaRegistro" [(ngModel)]="unidadMedidaPedido.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!unidadMedidaPedido" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="unidadMedidaPedido" class="form-control" name="loginRegistro" [(ngModel)]="unidadMedidaPedido.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!unidadMedidaPedido" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="unidadMedidaPedido" class="form-control" name="observaciones" [(ngModel)]="unidadMedidaPedido.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!unidadMedidaPedido" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_aliasUnidadMedidaPedido">Alias Unidad Medida Pedido</label>
  <input type="text" id="field_aliasUnidadMedidaPedido" *ngIf="unidadMedidaPedido" class="form-control" name="aliasUnidadMedidaPedido" [(ngModel)]="unidadMedidaPedido.aliasUnidadMedidaPedido"  />
  <input type="text" id="field_aliasUnidadMedidaPedido" *ngIf="!unidadMedidaPedido" class="form-control" name="aliasUnidadMedidaPedido" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
