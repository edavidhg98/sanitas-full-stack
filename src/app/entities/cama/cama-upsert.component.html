<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Cama</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="cama && cama._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="cama" type="text" class="form-control" name="id" [(ngModel)]="cama._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_cama">Cama</label>
  <input type="text" id="field_cama" *ngIf="cama" class="form-control" name="cama" [(ngModel)]="cama.cama"  />
  <input type="text" id="field_cama" *ngIf="!cama" class="form-control" name="cama" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="cama" class="form-control" name="descripcion" [(ngModel)]="cama.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!cama" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_numExt">Num Ext</label>
  <input type="number" id="field_numExt" *ngIf="cama" class="form-control" name="numExt" [(ngModel)]="cama.numExt"  />
  <input type="number" id="field_numExt" *ngIf="!cama" class="form-control" name="numExt" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fecPosEgr">Fec Pos Egr</label>
  <input type="date" id="field_fecPosEgr" *ngIf="cama" class="form-control" name="fecPosEgr" [(ngModel)]="cama.fecPosEgr"  />
  <input type="date" id="field_fecPosEgr" *ngIf="!cama" class="form-control" name="fecPosEgr" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaEstadoCama">Item Lista Estado Cama</label>
  <input type="number" id="field_itemListaEstadoCama" *ngIf="cama" class="form-control" name="itemListaEstadoCama" [(ngModel)]="cama.itemListaEstadoCama"  />
  <input type="number" id="field_itemListaEstadoCama" *ngIf="!cama" class="form-control" name="itemListaEstadoCama" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fecRegistro">Fec Registro</label>
  <input type="date" id="field_fecRegistro" *ngIf="cama" class="form-control" name="fecRegistro" [(ngModel)]="cama.fecRegistro"  />
  <input type="date" id="field_fecRegistro" *ngIf="!cama" class="form-control" name="fecRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="cama" class="form-control" name="loginRegistro" [(ngModel)]="cama.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!cama" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="cama" class="form-control" name="observaciones" [(ngModel)]="cama.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!cama" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_horPosEgr">Hor Pos Egr</label>
  <input type="number" id="field_horPosEgr" *ngIf="cama" class="form-control" name="horPosEgr" [(ngModel)]="cama.horPosEgr"  />
  <input type="number" id="field_horPosEgr" *ngIf="!cama" class="form-control" name="horPosEgr" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_minPosEgr">Min Pos Egr</label>
  <input type="number" id="field_minPosEgr" *ngIf="cama" class="form-control" name="minPosEgr" [(ngModel)]="cama.minPosEgr"  />
  <input type="number" id="field_minPosEgr" *ngIf="!cama" class="form-control" name="minPosEgr" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_carHab">Car Hab</label>
  <input type="text" id="field_carHab" *ngIf="cama" class="form-control" name="carHab" [(ngModel)]="cama.carHab"  />
  <input type="text" id="field_carHab" *ngIf="!cama" class="form-control" name="carHab" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="fotoEstadoCamas">
              <label for="field_fotoEstadoCama">Foto Estado Cama</label>

              <select *ngIf="!cama" class="form-control" name="idFotoEstadoCama" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="fotoEstadoCama._id" *ngFor="let fotoEstadoCama of fotoEstadoCamas">{{ fotoEstadoCama._id }}</option>
              </select>

              <select *ngIf="cama && cama.idFotoEstadoCama" class="form-control" name="idFotoEstadoCama" [(ngModel)]="cama.idFotoEstadoCama">
                <option [ngValue]="null"></option>
                <option [ngValue]="fotoEstadoCama._id" *ngFor="let fotoEstadoCama of fotoEstadoCamas">{{ fotoEstadoCama._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="sucursals">
              <label for="field_sucursal">Sucursal</label>

              <select *ngIf="!cama" class="form-control" name="idSucursal" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>

              <select *ngIf="cama && cama.idSucursal" class="form-control" name="idSucursal" [(ngModel)]="cama.idSucursal">
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="procedimientos">
              <label for="field_procedimiento">Procedimiento</label>

              <select *ngIf="!cama" class="form-control" name="idProcedimiento" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="procedimiento._id" *ngFor="let procedimiento of procedimientos">{{ procedimiento._id }}</option>
              </select>

              <select *ngIf="cama && cama.idProcedimiento" class="form-control" name="idProcedimiento" [(ngModel)]="cama.idProcedimiento">
                <option [ngValue]="null"></option>
                <option [ngValue]="procedimiento._id" *ngFor="let procedimiento of procedimientos">{{ procedimiento._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="procedimientos">
              <label for="field_procedimiento">Procedimiento</label>

              <select *ngIf="!cama" class="form-control" name="idProcedimiento1" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="procedimiento._id" *ngFor="let procedimiento of procedimientos">{{ procedimiento._id }}</option>
              </select>

              <select *ngIf="cama && cama.idProcedimiento1" class="form-control" name="idProcedimiento1" [(ngModel)]="cama.idProcedimiento1">
                <option [ngValue]="null"></option>
                <option [ngValue]="procedimiento._id" *ngFor="let procedimiento of procedimientos">{{ procedimiento._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="seccions">
              <label for="field_seccion">Seccion</label>

              <select *ngIf="!cama" class="form-control" name="idSeccion" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="seccion._id" *ngFor="let seccion of seccions">{{ seccion._id }}</option>
              </select>

              <select *ngIf="cama && cama.idSeccion" class="form-control" name="idSeccion" [(ngModel)]="cama.idSeccion">
                <option [ngValue]="null"></option>
                <option [ngValue]="seccion._id" *ngFor="let seccion of seccions">{{ seccion._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="tipoCamas">
              <label for="field_tipoCama">Tipo Cama</label>

              <select *ngIf="!cama" class="form-control" name="idTipoCama" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="tipoCama._id" *ngFor="let tipoCama of tipoCamas">{{ tipoCama._id }}</option>
              </select>

              <select *ngIf="cama && cama.idTipoCama" class="form-control" name="idTipoCama" [(ngModel)]="cama.idTipoCama">
                <option [ngValue]="null"></option>
                <option [ngValue]="tipoCama._id" *ngFor="let tipoCama of tipoCamas">{{ tipoCama._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
