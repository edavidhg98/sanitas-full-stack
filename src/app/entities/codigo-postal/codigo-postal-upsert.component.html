<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Codigo Postal</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="codigoPostal && codigoPostal._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="codigoPostal" type="text" class="form-control" name="id" [(ngModel)]="codigoPostal._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_codigoPostal">Codigo Postal</label>
  <input type="text" id="field_codigoPostal" *ngIf="codigoPostal" class="form-control" name="codigoPostal" [(ngModel)]="codigoPostal.codigoPostal"  />
  <input type="text" id="field_codigoPostal" *ngIf="!codigoPostal" class="form-control" name="codigoPostal" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="codigoPostal" class="form-control" name="descripcion" [(ngModel)]="codigoPostal.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!codigoPostal" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="codigoPostal" class="form-control" name="fechaRegistro" [(ngModel)]="codigoPostal.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!codigoPostal" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="codigoPostal" class="form-control" name="loginRegistro" [(ngModel)]="codigoPostal.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!codigoPostal" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="codigoPostal" class="form-control" name="observaciones" [(ngModel)]="codigoPostal.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!codigoPostal" class="form-control" name="observaciones" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
