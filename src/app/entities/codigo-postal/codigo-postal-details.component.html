<div *ngIf="codigoPostal" class="container">
  <h3 class="m-top-and-bottom-2">Codigo Postal</h3>
  <hr />
  <dl>
    <dt>ID</dt>
    <dd>{{ codigoPostal._id }}</dd>

  
    <dt>Codigo Postal</dt>
    <dd>{{ codigoPostal.codigoPostal }}</dd>

    <dt>Descripcion</dt>
    <dd>{{ codigoPostal.descripcion }}</dd>

    <dt>Fecha Registro</dt>
    <dd>{{ codigoPostal.fechaRegistro }}</dd>

    <dt>Login Registro</dt>
    <dd>{{ codigoPostal.loginRegistro }}</dd>

    <dt>Observaciones</dt>
    <dd>{{ codigoPostal.observaciones }}</dd>

  </dl>
  <a routerLink="update" class="btn btn-primary"><i class="fa fa-refresh fa-fw"></i>Actualizar</a>

</div>
