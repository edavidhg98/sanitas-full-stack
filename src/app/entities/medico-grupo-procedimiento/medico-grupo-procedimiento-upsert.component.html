<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Medico Grupo Procedimiento</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="medicoGrupoProcedimiento && medicoGrupoProcedimiento._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="medicoGrupoProcedimiento" type="text" class="form-control" name="id" [(ngModel)]="medicoGrupoProcedimiento._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_idMedico">Id Medico</label>
  <input type="number" id="field_idMedico" *ngIf="medicoGrupoProcedimiento" class="form-control" name="idMedico" [(ngModel)]="medicoGrupoProcedimiento.idMedico"  />
  <input type="number" id="field_idMedico" *ngIf="!medicoGrupoProcedimiento" class="form-control" name="idMedico" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idEspecialidad">Id Especialidad</label>
  <input type="number" id="field_idEspecialidad" *ngIf="medicoGrupoProcedimiento" class="form-control" name="idEspecialidad" [(ngModel)]="medicoGrupoProcedimiento.idEspecialidad"  />
  <input type="number" id="field_idEspecialidad" *ngIf="!medicoGrupoProcedimiento" class="form-control" name="idEspecialidad" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="medicoGrupoProcedimiento" class="form-control" name="fechaRegistro" [(ngModel)]="medicoGrupoProcedimiento.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!medicoGrupoProcedimiento" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="medicoGrupoProcedimiento" class="form-control" name="loginRegistro" [(ngModel)]="medicoGrupoProcedimiento.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!medicoGrupoProcedimiento" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="medicoGrupoProcedimiento" class="form-control" name="observaciones" [(ngModel)]="medicoGrupoProcedimiento.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!medicoGrupoProcedimiento" class="form-control" name="observaciones" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="subGrupoProcedimientos">
              <label for="field_subGrupoProcedimiento">Sub Grupo Procedimiento</label>

              <select *ngIf="!medicoGrupoProcedimiento" class="form-control" name="idSubGrupoProcedimiento" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="subGrupoProcedimiento._id" *ngFor="let subGrupoProcedimiento of subGrupoProcedimientos">{{ subGrupoProcedimiento._id }}</option>
              </select>

              <select *ngIf="medicoGrupoProcedimiento && medicoGrupoProcedimiento.idSubGrupoProcedimiento" class="form-control" name="idSubGrupoProcedimiento" [(ngModel)]="medicoGrupoProcedimiento.idSubGrupoProcedimiento">
                <option [ngValue]="null"></option>
                <option [ngValue]="subGrupoProcedimiento._id" *ngFor="let subGrupoProcedimiento of subGrupoProcedimientos">{{ subGrupoProcedimiento._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="sucursals">
              <label for="field_sucursal">Sucursal</label>

              <select *ngIf="!medicoGrupoProcedimiento" class="form-control" name="idSucursal" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>

              <select *ngIf="medicoGrupoProcedimiento && medicoGrupoProcedimiento.idSucursal" class="form-control" name="idSucursal" [(ngModel)]="medicoGrupoProcedimiento.idSucursal">
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
