<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Carnet</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="carnet && carnet._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="carnet" type="text" class="form-control" name="id" [(ngModel)]="carnet._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_campo">Campo</label>
  <input type="text" id="field_campo" *ngIf="carnet" class="form-control" name="campo" [(ngModel)]="carnet.campo"  />
  <input type="text" id="field_campo" *ngIf="!carnet" class="form-control" name="campo" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_longitud">Longitud</label>
  <input type="number" id="field_longitud" *ngIf="carnet" class="form-control" name="longitud" [(ngModel)]="carnet.longitud"  />
  <input type="number" id="field_longitud" *ngIf="!carnet" class="form-control" name="longitud" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_orden">Orden</label>
  <input type="number" id="field_orden" *ngIf="carnet" class="form-control" name="orden" [(ngModel)]="carnet.orden"  />
  <input type="number" id="field_orden" *ngIf="!carnet" class="form-control" name="orden" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="carnet" class="form-control" name="fechaRegistro" [(ngModel)]="carnet.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!carnet" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="carnet" class="form-control" name="loginRegistro" [(ngModel)]="carnet.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!carnet" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="carnet" class="form-control" name="observaciones" [(ngModel)]="carnet.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!carnet" class="form-control" name="observaciones" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
