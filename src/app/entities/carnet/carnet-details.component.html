<div *ngIf="carnet" class="container">
  <h3 class="m-top-and-bottom-2">Carnet</h3>
  <hr />
  <dl>
    <dt>ID</dt>
    <dd>{{ carnet._id }}</dd>

  
    <dt>Campo</dt>
    <dd>{{ carnet.campo }}</dd>

    <dt>Longitud</dt>
    <dd>{{ carnet.longitud }}</dd>

    <dt>Orden</dt>
    <dd>{{ carnet.orden }}</dd>

    <dt>Fecha Registro</dt>
    <dd>{{ carnet.fechaRegistro }}</dd>

    <dt>Login Registro</dt>
    <dd>{{ carnet.loginRegistro }}</dd>

    <dt>Observaciones</dt>
    <dd>{{ carnet.observaciones }}</dd>

  </dl>
  <a routerLink="update" class="btn btn-primary"><i class="fa fa-refresh fa-fw"></i>Actualizar</a>

</div>
