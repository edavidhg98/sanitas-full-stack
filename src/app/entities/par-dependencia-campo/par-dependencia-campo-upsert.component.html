<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Par Dependencia Campo</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="parDependenciaCampo && parDependenciaCampo._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="parDependenciaCampo" type="text" class="form-control" name="id" [(ngModel)]="parDependenciaCampo._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_idParCampoPrincipal">Id Par Campo Principal</label>
  <input type="number" id="field_idParCampoPrincipal" *ngIf="parDependenciaCampo" class="form-control" name="idParCampoPrincipal" [(ngModel)]="parDependenciaCampo.idParCampoPrincipal"  />
  <input type="number" id="field_idParCampoPrincipal" *ngIf="!parDependenciaCampo" class="form-control" name="idParCampoPrincipal" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idParCampoDependiente">Id Par Campo Dependiente</label>
  <input type="number" id="field_idParCampoDependiente" *ngIf="parDependenciaCampo" class="form-control" name="idParCampoDependiente" [(ngModel)]="parDependenciaCampo.idParCampoDependiente"  />
  <input type="number" id="field_idParCampoDependiente" *ngIf="!parDependenciaCampo" class="form-control" name="idParCampoDependiente" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="parDependenciaCampo" class="form-control" name="fechaRegistro" [(ngModel)]="parDependenciaCampo.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!parDependenciaCampo" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="parDependenciaCampo" class="form-control" name="loginRegistro" [(ngModel)]="parDependenciaCampo.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!parDependenciaCampo" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="parDependenciaCampo" class="form-control" name="observaciones" [(ngModel)]="parDependenciaCampo.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!parDependenciaCampo" class="form-control" name="observaciones" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
