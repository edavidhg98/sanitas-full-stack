<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Homologacion Servicios Agfa</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="homologacionServiciosAgfa && homologacionServiciosAgfa._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="homologacionServiciosAgfa" type="text" class="form-control" name="id" [(ngModel)]="homologacionServiciosAgfa._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_codigoSophia">Codigo Sophia</label>
  <input type="text" id="field_codigoSophia" *ngIf="homologacionServiciosAgfa" class="form-control" name="codigoSophia" [(ngModel)]="homologacionServiciosAgfa.codigoSophia"  />
  <input type="text" id="field_codigoSophia" *ngIf="!homologacionServiciosAgfa" class="form-control" name="codigoSophia" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_codigoGrabacionAgfa">Codigo Grabacion Agfa</label>
  <input type="text" id="field_codigoGrabacionAgfa" *ngIf="homologacionServiciosAgfa" class="form-control" name="codigoGrabacionAgfa" [(ngModel)]="homologacionServiciosAgfa.codigoGrabacionAgfa"  />
  <input type="text" id="field_codigoGrabacionAgfa" *ngIf="!homologacionServiciosAgfa" class="form-control" name="codigoGrabacionAgfa" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="homologacionServiciosAgfa" class="form-control" name="fechaRegistro" [(ngModel)]="homologacionServiciosAgfa.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!homologacionServiciosAgfa" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="homologacionServiciosAgfa" class="form-control" name="loginRegistro" [(ngModel)]="homologacionServiciosAgfa.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!homologacionServiciosAgfa" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaEstadoHomologaServicioAgfa">Item Lista Estado Homologa Servicio Agfa</label>
  <input type="number" id="field_itemListaEstadoHomologaServicioAgfa" *ngIf="homologacionServiciosAgfa" class="form-control" name="itemListaEstadoHomologaServicioAgfa" [(ngModel)]="homologacionServiciosAgfa.itemListaEstadoHomologaServicioAgfa"  />
  <input type="number" id="field_itemListaEstadoHomologaServicioAgfa" *ngIf="!homologacionServiciosAgfa" class="form-control" name="itemListaEstadoHomologaServicioAgfa" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="homologacionServiciosAgfa" class="form-control" name="observaciones" [(ngModel)]="homologacionServiciosAgfa.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!homologacionServiciosAgfa" class="form-control" name="observaciones" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="sucursals">
              <label for="field_sucursal">Sucursal</label>

              <select *ngIf="!homologacionServiciosAgfa" class="form-control" name="idSucursal" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>

              <select *ngIf="homologacionServiciosAgfa && homologacionServiciosAgfa.idSucursal" class="form-control" name="idSucursal" [(ngModel)]="homologacionServiciosAgfa.idSucursal">
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="entidads">
              <label for="field_entidad">Entidad</label>

              <select *ngIf="!homologacionServiciosAgfa" class="form-control" name="idEntidad" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>

              <select *ngIf="homologacionServiciosAgfa && homologacionServiciosAgfa.idEntidad" class="form-control" name="idEntidad" [(ngModel)]="homologacionServiciosAgfa.idEntidad">
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
