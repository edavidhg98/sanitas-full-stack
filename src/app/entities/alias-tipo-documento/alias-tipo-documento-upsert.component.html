<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Alias Tipo Documento</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="aliasTipoDocumento && aliasTipoDocumento._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="aliasTipoDocumento" type="text" class="form-control" name="id" [(ngModel)]="aliasTipoDocumento._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_itemListaTipoDocumento">Item Lista Tipo Documento</label>
  <input type="number" id="field_itemListaTipoDocumento" *ngIf="aliasTipoDocumento" class="form-control" name="itemListaTipoDocumento" [(ngModel)]="aliasTipoDocumento.itemListaTipoDocumento"  />
  <input type="number" id="field_itemListaTipoDocumento" *ngIf="!aliasTipoDocumento" class="form-control" name="itemListaTipoDocumento" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_aliasbh">Aliasbh</label>
  <input type="text" id="field_aliasbh" *ngIf="aliasTipoDocumento" class="form-control" name="aliasbh" [(ngModel)]="aliasTipoDocumento.aliasbh"  />
  <input type="text" id="field_aliasbh" *ngIf="!aliasTipoDocumento" class="form-control" name="aliasbh" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_aliasBukeala">Alias Bukeala</label>
  <input type="number" id="field_aliasBukeala" *ngIf="aliasTipoDocumento" class="form-control" name="aliasBukeala" [(ngModel)]="aliasTipoDocumento.aliasBukeala"  />
  <input type="number" id="field_aliasBukeala" *ngIf="!aliasTipoDocumento" class="form-control" name="aliasBukeala" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_aliasDispen">Alias Dispen</label>
  <input type="text" id="field_aliasDispen" *ngIf="aliasTipoDocumento" class="form-control" name="aliasDispen" [(ngModel)]="aliasTipoDocumento.aliasDispen"  />
  <input type="text" id="field_aliasDispen" *ngIf="!aliasTipoDocumento" class="form-control" name="aliasDispen" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="aliasTipoDocumento" class="form-control" name="fechaRegistro" [(ngModel)]="aliasTipoDocumento.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!aliasTipoDocumento" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_nuevo">Nuevo</label>
  <input type="text" id="field_nuevo" *ngIf="aliasTipoDocumento" class="form-control" name="nuevo" [(ngModel)]="aliasTipoDocumento.nuevo"  />
  <input type="text" id="field_nuevo" *ngIf="!aliasTipoDocumento" class="form-control" name="nuevo" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="aliasTipoDocumento" class="form-control" name="observaciones" [(ngModel)]="aliasTipoDocumento.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!aliasTipoDocumento" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_aliasValidador">Alias Validador</label>
  <input type="text" id="field_aliasValidador" *ngIf="aliasTipoDocumento" class="form-control" name="aliasValidador" [(ngModel)]="aliasTipoDocumento.aliasValidador"  />
  <input type="text" id="field_aliasValidador" *ngIf="!aliasTipoDocumento" class="form-control" name="aliasValidador" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_aliasContabilidad">Alias Contabilidad</label>
  <input type="text" id="field_aliasContabilidad" *ngIf="aliasTipoDocumento" class="form-control" name="aliasContabilidad" [(ngModel)]="aliasTipoDocumento.aliasContabilidad"  />
  <input type="text" id="field_aliasContabilidad" *ngIf="!aliasTipoDocumento" class="form-control" name="aliasContabilidad" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_aliasPines">Alias Pines</label>
  <input type="text" id="field_aliasPines" *ngIf="aliasTipoDocumento" class="form-control" name="aliasPines" [(ngModel)]="aliasTipoDocumento.aliasPines"  />
  <input type="text" id="field_aliasPines" *ngIf="!aliasTipoDocumento" class="form-control" name="aliasPines" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="aliasTipoDocumento" class="form-control" name="loginRegistro" [(ngModel)]="aliasTipoDocumento.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!aliasTipoDocumento" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_aliasCliente">Alias Cliente</label>
  <input type="text" id="field_aliasCliente" *ngIf="aliasTipoDocumento" class="form-control" name="aliasCliente" [(ngModel)]="aliasTipoDocumento.aliasCliente"  />
  <input type="text" id="field_aliasCliente" *ngIf="!aliasTipoDocumento" class="form-control" name="aliasCliente" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_aliasCe">Alias Ce</label>
  <input type="text" id="field_aliasCe" *ngIf="aliasTipoDocumento" class="form-control" name="aliasCe" [(ngModel)]="aliasTipoDocumento.aliasCe"  />
  <input type="text" id="field_aliasCe" *ngIf="!aliasTipoDocumento" class="form-control" name="aliasCe" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_jerarquia">Jerarquia</label>
  <input type="number" id="field_jerarquia" *ngIf="aliasTipoDocumento" class="form-control" name="jerarquia" [(ngModel)]="aliasTipoDocumento.jerarquia"  />
  <input type="number" id="field_jerarquia" *ngIf="!aliasTipoDocumento" class="form-control" name="jerarquia" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
