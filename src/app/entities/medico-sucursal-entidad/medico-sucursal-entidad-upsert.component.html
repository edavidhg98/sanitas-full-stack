<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Medico Sucursal Entidad</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="medicoSucursalEntidad && medicoSucursalEntidad._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="medicoSucursalEntidad" type="text" class="form-control" name="id" [(ngModel)]="medicoSucursalEntidad._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_idSucursal">Id Sucursal</label>
  <input type="number" id="field_idSucursal" *ngIf="medicoSucursalEntidad" class="form-control" name="idSucursal" [(ngModel)]="medicoSucursalEntidad.idSucursal"  />
  <input type="number" id="field_idSucursal" *ngIf="!medicoSucursalEntidad" class="form-control" name="idSucursal" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idMedico">Id Medico</label>
  <input type="number" id="field_idMedico" *ngIf="medicoSucursalEntidad" class="form-control" name="idMedico" [(ngModel)]="medicoSucursalEntidad.idMedico"  />
  <input type="number" id="field_idMedico" *ngIf="!medicoSucursalEntidad" class="form-control" name="idMedico" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idEspecialidad">Id Especialidad</label>
  <input type="number" id="field_idEspecialidad" *ngIf="medicoSucursalEntidad" class="form-control" name="idEspecialidad" [(ngModel)]="medicoSucursalEntidad.idEspecialidad"  />
  <input type="number" id="field_idEspecialidad" *ngIf="!medicoSucursalEntidad" class="form-control" name="idEspecialidad" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idEntidad">Id Entidad</label>
  <input type="number" id="field_idEntidad" *ngIf="medicoSucursalEntidad" class="form-control" name="idEntidad" [(ngModel)]="medicoSucursalEntidad.idEntidad"  />
  <input type="number" id="field_idEntidad" *ngIf="!medicoSucursalEntidad" class="form-control" name="idEntidad" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idItemListaMedicoFamiliar">Id Item Lista Medico Familiar</label>
  <input type="number" id="field_idItemListaMedicoFamiliar" *ngIf="medicoSucursalEntidad" class="form-control" name="idItemListaMedicoFamiliar" [(ngModel)]="medicoSucursalEntidad.idItemListaMedicoFamiliar"  />
  <input type="number" id="field_idItemListaMedicoFamiliar" *ngIf="!medicoSucursalEntidad" class="form-control" name="idItemListaMedicoFamiliar" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idItemListaFormulaCronicos">Id Item Lista Formula Cronicos</label>
  <input type="number" id="field_idItemListaFormulaCronicos" *ngIf="medicoSucursalEntidad" class="form-control" name="idItemListaFormulaCronicos" [(ngModel)]="medicoSucursalEntidad.idItemListaFormulaCronicos"  />
  <input type="number" id="field_idItemListaFormulaCronicos" *ngIf="!medicoSucursalEntidad" class="form-control" name="idItemListaFormulaCronicos" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="medicoSucursalEntidad" class="form-control" name="fechaRegistro" [(ngModel)]="medicoSucursalEntidad.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!medicoSucursalEntidad" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="medicoSucursalEntidad" class="form-control" name="loginRegistro" [(ngModel)]="medicoSucursalEntidad.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!medicoSucursalEntidad" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="medicoSucursalEntidad" class="form-control" name="observaciones" [(ngModel)]="medicoSucursalEntidad.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!medicoSucursalEntidad" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idItemListaMedicoCitasweb">Id Item Lista Medico Citasweb</label>
  <input type="number" id="field_idItemListaMedicoCitasweb" *ngIf="medicoSucursalEntidad" class="form-control" name="idItemListaMedicoCitasweb" [(ngModel)]="medicoSucursalEntidad.idItemListaMedicoCitasweb"  />
  <input type="number" id="field_idItemListaMedicoCitasweb" *ngIf="!medicoSucursalEntidad" class="form-control" name="idItemListaMedicoCitasweb" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
