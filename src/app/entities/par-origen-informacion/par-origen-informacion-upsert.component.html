<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Par Origen Informacion</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="parOrigenInformacion && parOrigenInformacion._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="parOrigenInformacion" type="text" class="form-control" name="id" [(ngModel)]="parOrigenInformacion._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_codigo">Codigo</label>
  <input type="text" id="field_codigo" *ngIf="parOrigenInformacion" class="form-control" name="codigo" [(ngModel)]="parOrigenInformacion.codigo"  />
  <input type="text" id="field_codigo" *ngIf="!parOrigenInformacion" class="form-control" name="codigo" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="parOrigenInformacion" class="form-control" name="descripcion" [(ngModel)]="parOrigenInformacion.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!parOrigenInformacion" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_tabla">Tabla</label>
  <input type="text" id="field_tabla" *ngIf="parOrigenInformacion" class="form-control" name="tabla" [(ngModel)]="parOrigenInformacion.tabla"  />
  <input type="text" id="field_tabla" *ngIf="!parOrigenInformacion" class="form-control" name="tabla" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_filtro">Filtro</label>
  <input type="text" id="field_filtro" *ngIf="parOrigenInformacion" class="form-control" name="filtro" [(ngModel)]="parOrigenInformacion.filtro"  />
  <input type="text" id="field_filtro" *ngIf="!parOrigenInformacion" class="form-control" name="filtro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_orden">Orden</label>
  <input type="text" id="field_orden" *ngIf="parOrigenInformacion" class="form-control" name="orden" [(ngModel)]="parOrigenInformacion.orden"  />
  <input type="text" id="field_orden" *ngIf="!parOrigenInformacion" class="form-control" name="orden" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="parOrigenInformacion" class="form-control" name="fechaRegistro" [(ngModel)]="parOrigenInformacion.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!parOrigenInformacion" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="parOrigenInformacion" class="form-control" name="loginRegistro" [(ngModel)]="parOrigenInformacion.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!parOrigenInformacion" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="parOrigenInformacion" class="form-control" name="observaciones" [(ngModel)]="parOrigenInformacion.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!parOrigenInformacion" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_identificador">Identificador</label>
  <input type="text" id="field_identificador" *ngIf="parOrigenInformacion" class="form-control" name="identificador" [(ngModel)]="parOrigenInformacion.identificador"  />
  <input type="text" id="field_identificador" *ngIf="!parOrigenInformacion" class="form-control" name="identificador" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
