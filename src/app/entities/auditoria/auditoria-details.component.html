<div *ngIf="auditoria" class="container">
  <h3 class="m-top-and-bottom-2">Auditoria</h3>
  <hr />
  <dl>
    <dt>ID</dt>
    <dd>{{ auditoria._id }}</dd>

  
    <dt>Fichero</dt>
    <dd>{{ auditoria.fichero }}</dd>

    <dt>Tip Acceso</dt>
    <dd>{{ auditoria.tipAcceso }}</dd>

    <dt>Id Paciente</dt>
    <dd>{{ auditoria.idPaciente }}</dd>

    <dt>Login Registro</dt>
    <dd>{{ auditoria.loginRegistro }}</dd>

    <dt>Fecha Registro</dt>
    <dd>{{ auditoria.fechaRegistro }}</dd>

    <dt>Observaciones</dt>
    <dd>{{ auditoria.observaciones }}</dd>

  </dl>
  <a routerLink="update" class="btn btn-primary"><i class="fa fa-refresh fa-fw"></i>Actualizar</a>

</div>
