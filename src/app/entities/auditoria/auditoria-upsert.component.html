<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Auditoria</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="auditoria && auditoria._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="auditoria" type="text" class="form-control" name="id" [(ngModel)]="auditoria._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_fichero">Fichero</label>
  <input type="text" id="field_fichero" *ngIf="auditoria" class="form-control" name="fichero" [(ngModel)]="auditoria.fichero"  />
  <input type="text" id="field_fichero" *ngIf="!auditoria" class="form-control" name="fichero" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_tipAcceso">Tip Acceso</label>
  <input type="text" id="field_tipAcceso" *ngIf="auditoria" class="form-control" name="tipAcceso" [(ngModel)]="auditoria.tipAcceso"  />
  <input type="text" id="field_tipAcceso" *ngIf="!auditoria" class="form-control" name="tipAcceso" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idPaciente">Id Paciente</label>
  <input type="number" id="field_idPaciente" *ngIf="auditoria" class="form-control" name="idPaciente" [(ngModel)]="auditoria.idPaciente"  />
  <input type="number" id="field_idPaciente" *ngIf="!auditoria" class="form-control" name="idPaciente" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="auditoria" class="form-control" name="loginRegistro" [(ngModel)]="auditoria.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!auditoria" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="auditoria" class="form-control" name="fechaRegistro" [(ngModel)]="auditoria.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!auditoria" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="auditoria" class="form-control" name="observaciones" [(ngModel)]="auditoria.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!auditoria" class="form-control" name="observaciones" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
