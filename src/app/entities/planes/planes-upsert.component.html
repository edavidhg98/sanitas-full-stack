<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Planes</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="planes && planes._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="planes" type="text" class="form-control" name="id" [(ngModel)]="planes._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_codCompania">Cod Compania</label>
  <input type="number" id="field_codCompania" *ngIf="planes" class="form-control" name="codCompania" [(ngModel)]="planes.codCompania"  />
  <input type="number" id="field_codCompania" *ngIf="!planes" class="form-control" name="codCompania" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_codPlan">Cod Plan</label>
  <input type="number" id="field_codPlan" *ngIf="planes" class="form-control" name="codPlan" [(ngModel)]="planes.codPlan"  />
  <input type="number" id="field_codPlan" *ngIf="!planes" class="form-control" name="codPlan" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="planes" class="form-control" name="descripcion" [(ngModel)]="planes.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!planes" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="planes" class="form-control" name="fechaRegistro" [(ngModel)]="planes.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!planes" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="planes" class="form-control" name="loginRegistro" [(ngModel)]="planes.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!planes" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="planes" class="form-control" name="observaciones" [(ngModel)]="planes.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!planes" class="form-control" name="observaciones" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="entidads">
              <label for="field_entidad">Entidad</label>

              <select *ngIf="!planes" class="form-control" name="idEntidad" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>

              <select *ngIf="planes && planes.idEntidad" class="form-control" name="idEntidad" [(ngModel)]="planes.idEntidad">
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
