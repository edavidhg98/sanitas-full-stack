<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Porcentaje Medico</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="porcentajeMedico && porcentajeMedico._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="porcentajeMedico" type="text" class="form-control" name="id" [(ngModel)]="porcentajeMedico._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_codigoPorcentaje">Codigo Porcentaje</label>
  <input type="text" id="field_codigoPorcentaje" *ngIf="porcentajeMedico" class="form-control" name="codigoPorcentaje" [(ngModel)]="porcentajeMedico.codigoPorcentaje"  />
  <input type="text" id="field_codigoPorcentaje" *ngIf="!porcentajeMedico" class="form-control" name="codigoPorcentaje" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="porcentajeMedico" class="form-control" name="descripcion" [(ngModel)]="porcentajeMedico.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!porcentajeMedico" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_porcentaje">Porcentaje</label>
  <input type="number" id="field_porcentaje" *ngIf="porcentajeMedico" class="form-control" name="porcentaje" [(ngModel)]="porcentajeMedico.porcentaje"  />
  <input type="number" id="field_porcentaje" *ngIf="!porcentajeMedico" class="form-control" name="porcentaje" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="porcentajeMedico" class="form-control" name="observaciones" [(ngModel)]="porcentajeMedico.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!porcentajeMedico" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="porcentajeMedico" class="form-control" name="loginRegistro" [(ngModel)]="porcentajeMedico.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!porcentajeMedico" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="porcentajeMedico" class="form-control" name="fechaRegistro" [(ngModel)]="porcentajeMedico.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!porcentajeMedico" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginModificacion">Login Modificacion</label>
  <input type="text" id="field_loginModificacion" *ngIf="porcentajeMedico" class="form-control" name="loginModificacion" [(ngModel)]="porcentajeMedico.loginModificacion"  />
  <input type="text" id="field_loginModificacion" *ngIf="!porcentajeMedico" class="form-control" name="loginModificacion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaModificacion">Fecha Modificacion</label>
  <input type="date" id="field_fechaModificacion" *ngIf="porcentajeMedico" class="form-control" name="fechaModificacion" [(ngModel)]="porcentajeMedico.fechaModificacion"  />
  <input type="date" id="field_fechaModificacion" *ngIf="!porcentajeMedico" class="form-control" name="fechaModificacion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaEstadoPorcentajeMedico">Item Lista Estado Porcentaje Medico</label>
  <input type="number" id="field_itemListaEstadoPorcentajeMedico" *ngIf="porcentajeMedico" class="form-control" name="itemListaEstadoPorcentajeMedico" [(ngModel)]="porcentajeMedico.itemListaEstadoPorcentajeMedico"  />
  <input type="number" id="field_itemListaEstadoPorcentajeMedico" *ngIf="!porcentajeMedico" class="form-control" name="itemListaEstadoPorcentajeMedico" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idPrestador">Id Prestador</label>
  <input type="number" id="field_idPrestador" *ngIf="porcentajeMedico" class="form-control" name="idPrestador" [(ngModel)]="porcentajeMedico.idPrestador"  />
  <input type="number" id="field_idPrestador" *ngIf="!porcentajeMedico" class="form-control" name="idPrestador" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
