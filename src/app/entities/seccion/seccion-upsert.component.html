<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Seccion</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="seccion && seccion._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="seccion" type="text" class="form-control" name="id" [(ngModel)]="seccion._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_seccion">Seccion</label>
  <input type="text" id="field_seccion" *ngIf="seccion" class="form-control" name="seccion" [(ngModel)]="seccion.seccion"  />
  <input type="text" id="field_seccion" *ngIf="!seccion" class="form-control" name="seccion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idCentroCosto">Id Centro Costo</label>
  <input type="number" id="field_idCentroCosto" *ngIf="seccion" class="form-control" name="idCentroCosto" [(ngModel)]="seccion.idCentroCosto"  />
  <input type="number" id="field_idCentroCosto" *ngIf="!seccion" class="form-control" name="idCentroCosto" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="seccion" class="form-control" name="descripcion" [(ngModel)]="seccion.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!seccion" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="seccion" class="form-control" name="fechaRegistro" [(ngModel)]="seccion.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!seccion" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="seccion" class="form-control" name="loginRegistro" [(ngModel)]="seccion.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!seccion" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="seccion" class="form-control" name="observaciones" [(ngModel)]="seccion.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!seccion" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_manejaCenso">Maneja Censo</label>
  <input type="text" id="field_manejaCenso" *ngIf="seccion" class="form-control" name="manejaCenso" [(ngModel)]="seccion.manejaCenso"  />
  <input type="text" id="field_manejaCenso" *ngIf="!seccion" class="form-control" name="manejaCenso" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="sucursals">
              <label for="field_sucursal">Sucursal</label>

              <select *ngIf="!seccion" class="form-control" name="idSucursal" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>

              <select *ngIf="seccion && seccion.idSucursal" class="form-control" name="idSucursal" [(ngModel)]="seccion.idSucursal">
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
