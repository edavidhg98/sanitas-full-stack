<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Procedimientos Ris</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="procedimientosRis && procedimientosRis._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="procedimientosRis" type="text" class="form-control" name="id" [(ngModel)]="procedimientosRis._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_idSucursal">Id Sucursal</label>
  <input type="number" id="field_idSucursal" *ngIf="procedimientosRis" class="form-control" name="idSucursal" [(ngModel)]="procedimientosRis.idSucursal"  />
  <input type="number" id="field_idSucursal" *ngIf="!procedimientosRis" class="form-control" name="idSucursal" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="procedimientosRis" class="form-control" name="loginRegistro" [(ngModel)]="procedimientosRis.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!procedimientosRis" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_exService">Ex Service</label>
  <input type="number" id="field_exService" *ngIf="procedimientosRis" class="form-control" name="exService" [(ngModel)]="procedimientosRis.exService"  />
  <input type="number" id="field_exService" *ngIf="!procedimientosRis" class="form-control" name="exService" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_petAutomatica">Pet Automatica</label>
  <input type="text" id="field_petAutomatica" *ngIf="procedimientosRis" class="form-control" name="petAutomatica" [(ngModel)]="procedimientosRis.petAutomatica"  />
  <input type="text" id="field_petAutomatica" *ngIf="!procedimientosRis" class="form-control" name="petAutomatica" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_codigoRis">Codigo Ris</label>
  <input type="text" id="field_codigoRis" *ngIf="procedimientosRis" class="form-control" name="codigoRis" [(ngModel)]="procedimientosRis.codigoRis"  />
  <input type="text" id="field_codigoRis" *ngIf="!procedimientosRis" class="form-control" name="codigoRis" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_nombreExamen">Nombre Examen</label>
  <input type="text" id="field_nombreExamen" *ngIf="procedimientosRis" class="form-control" name="nombreExamen" [(ngModel)]="procedimientosRis.nombreExamen"  />
  <input type="text" id="field_nombreExamen" *ngIf="!procedimientosRis" class="form-control" name="nombreExamen" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaIdEstado">Item Lista Id Estado</label>
  <input type="number" id="field_itemListaIdEstado" *ngIf="procedimientosRis" class="form-control" name="itemListaIdEstado" [(ngModel)]="procedimientosRis.itemListaIdEstado"  />
  <input type="number" id="field_itemListaIdEstado" *ngIf="!procedimientosRis" class="form-control" name="itemListaIdEstado" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_codigoHis">Codigo His</label>
  <input type="text" id="field_codigoHis" *ngIf="procedimientosRis" class="form-control" name="codigoHis" [(ngModel)]="procedimientosRis.codigoHis"  />
  <input type="text" id="field_codigoHis" *ngIf="!procedimientosRis" class="form-control" name="codigoHis" ngModel />
  </div>

          
          <div class="col-12 form-check">
  <label class="custom-control custom-checkbox">
    <input *ngIf="procedimientosRis" type="checkbox" class="custom-control-input" name="activo"  [(ngModel)]="procedimientosRis.activo" />
    <input *ngIf="!procedimientosRis" type="checkbox" class="custom-control-input" name="activo" ngModel />
    <span class="custom-control-indicator"></span>
    <span class="custom-control-description">Activo</span>
      </label>
</div>

          
          <div class="col-12 form-group">
  <label for="field_petAotomaticaSiEsUrgente">Pet Aotomatica Si Es Urgente</label>
  <input type="text" id="field_petAotomaticaSiEsUrgente" *ngIf="procedimientosRis" class="form-control" name="petAotomaticaSiEsUrgente" [(ngModel)]="procedimientosRis.petAotomaticaSiEsUrgente"  />
  <input type="text" id="field_petAotomaticaSiEsUrgente" *ngIf="!procedimientosRis" class="form-control" name="petAotomaticaSiEsUrgente" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_rownum">Rownum</label>
  <input type="number" id="field_rownum" *ngIf="procedimientosRis" class="form-control" name="rownum" [(ngModel)]="procedimientosRis.rownum"  />
  <input type="number" id="field_rownum" *ngIf="!procedimientosRis" class="form-control" name="rownum" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_exKey">Ex Key</label>
  <input type="number" id="field_exKey" *ngIf="procedimientosRis" class="form-control" name="exKey" [(ngModel)]="procedimientosRis.exKey"  />
  <input type="number" id="field_exKey" *ngIf="!procedimientosRis" class="form-control" name="exKey" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_qpqdQpExamkey">Qpqd Qp Examkey</label>
  <input type="text" id="field_qpqdQpExamkey" *ngIf="procedimientosRis" class="form-control" name="qpqdQpExamkey" [(ngModel)]="procedimientosRis.qpqdQpExamkey"  />
  <input type="text" id="field_qpqdQpExamkey" *ngIf="!procedimientosRis" class="form-control" name="qpqdQpExamkey" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_qpqdQpExsdkey">Qpqd Qp Exsdkey</label>
  <input type="text" id="field_qpqdQpExsdkey" *ngIf="procedimientosRis" class="form-control" name="qpqdQpExsdkey" [(ngModel)]="procedimientosRis.qpqdQpExsdkey"  />
  <input type="text" id="field_qpqdQpExsdkey" *ngIf="!procedimientosRis" class="form-control" name="qpqdQpExsdkey" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="procedimientosRis" class="form-control" name="fechaRegistro" [(ngModel)]="procedimientosRis.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!procedimientosRis" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="procedimientosRis" class="form-control" name="observaciones" [(ngModel)]="procedimientosRis.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!procedimientosRis" class="form-control" name="observaciones" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="procedimientos">
              <label for="field_procedimiento">Procedimiento</label>

              <select *ngIf="!procedimientosRis" class="form-control" name="idProcedimiento" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="procedimiento._id" *ngFor="let procedimiento of procedimientos">{{ procedimiento._id }}</option>
              </select>

              <select *ngIf="procedimientosRis && procedimientosRis.idProcedimiento" class="form-control" name="idProcedimiento" [(ngModel)]="procedimientosRis.idProcedimiento">
                <option [ngValue]="null"></option>
                <option [ngValue]="procedimiento._id" *ngFor="let procedimiento of procedimientos">{{ procedimiento._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
