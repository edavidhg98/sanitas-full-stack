<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Autorizacion Bh</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="autorizacionBh && autorizacionBh._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="autorizacionBh" type="text" class="form-control" name="id" [(ngModel)]="autorizacionBh._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_idAdmision">Id Admision</label>
  <input type="number" id="field_idAdmision" *ngIf="autorizacionBh" class="form-control" name="idAdmision" [(ngModel)]="autorizacionBh.idAdmision"  />
  <input type="number" id="field_idAdmision" *ngIf="!autorizacionBh" class="form-control" name="idAdmision" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_codigoInternoEntidad">Codigo Interno Entidad</label>
  <input type="text" id="field_codigoInternoEntidad" *ngIf="autorizacionBh" class="form-control" name="codigoInternoEntidad" [(ngModel)]="autorizacionBh.codigoInternoEntidad"  />
  <input type="text" id="field_codigoInternoEntidad" *ngIf="!autorizacionBh" class="form-control" name="codigoInternoEntidad" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_codigoPlan">Codigo Plan</label>
  <input type="text" id="field_codigoPlan" *ngIf="autorizacionBh" class="form-control" name="codigoPlan" [(ngModel)]="autorizacionBh.codigoPlan"  />
  <input type="text" id="field_codigoPlan" *ngIf="!autorizacionBh" class="form-control" name="codigoPlan" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_codigoContrato">Codigo Contrato</label>
  <input type="text" id="field_codigoContrato" *ngIf="autorizacionBh" class="form-control" name="codigoContrato" [(ngModel)]="autorizacionBh.codigoContrato"  />
  <input type="text" id="field_codigoContrato" *ngIf="!autorizacionBh" class="form-control" name="codigoContrato" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_numeroAutorizacion">Numero Autorizacion</label>
  <input type="text" id="field_numeroAutorizacion" *ngIf="autorizacionBh" class="form-control" name="numeroAutorizacion" [(ngModel)]="autorizacionBh.numeroAutorizacion"  />
  <input type="text" id="field_numeroAutorizacion" *ngIf="!autorizacionBh" class="form-control" name="numeroAutorizacion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="autorizacionBh" class="form-control" name="loginRegistro" [(ngModel)]="autorizacionBh.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!autorizacionBh" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="autorizacionBh" class="form-control" name="observaciones" [(ngModel)]="autorizacionBh.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!autorizacionBh" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_procedimientoServicio">Procedimiento Servicio</label>
  <input type="text" id="field_procedimientoServicio" *ngIf="autorizacionBh" class="form-control" name="procedimientoServicio" [(ngModel)]="autorizacionBh.procedimientoServicio"  />
  <input type="text" id="field_procedimientoServicio" *ngIf="!autorizacionBh" class="form-control" name="procedimientoServicio" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_codigoFamilia">Codigo Familia</label>
  <input type="text" id="field_codigoFamilia" *ngIf="autorizacionBh" class="form-control" name="codigoFamilia" [(ngModel)]="autorizacionBh.codigoFamilia"  />
  <input type="text" id="field_codigoFamilia" *ngIf="!autorizacionBh" class="form-control" name="codigoFamilia" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_codigoUsuario">Codigo Usuario</label>
  <input type="text" id="field_codigoUsuario" *ngIf="autorizacionBh" class="form-control" name="codigoUsuario" [(ngModel)]="autorizacionBh.codigoUsuario"  />
  <input type="text" id="field_codigoUsuario" *ngIf="!autorizacionBh" class="form-control" name="codigoUsuario" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="autorizacionBh" class="form-control" name="fechaRegistro" [(ngModel)]="autorizacionBh.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!autorizacionBh" class="form-control" name="fechaRegistro" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="procedimientos">
              <label for="field_procedimiento">Procedimiento</label>

              <select *ngIf="!autorizacionBh" class="form-control" name="idProcedimiento" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="procedimiento._id" *ngFor="let procedimiento of procedimientos">{{ procedimiento._id }}</option>
              </select>

              <select *ngIf="autorizacionBh && autorizacionBh.idProcedimiento" class="form-control" name="idProcedimiento" [(ngModel)]="autorizacionBh.idProcedimiento">
                <option [ngValue]="null"></option>
                <option [ngValue]="procedimiento._id" *ngFor="let procedimiento of procedimientos">{{ procedimiento._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
