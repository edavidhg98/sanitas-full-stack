<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Zona Horaria Verano</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="zonaHorariaVerano && zonaHorariaVerano._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="zonaHorariaVerano" type="text" class="form-control" name="id" [(ngModel)]="zonaHorariaVerano._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_fechaInicio">Fecha Inicio</label>
  <input type="date" id="field_fechaInicio" *ngIf="zonaHorariaVerano" class="form-control" name="fechaInicio" [(ngModel)]="zonaHorariaVerano.fechaInicio"  />
  <input type="date" id="field_fechaInicio" *ngIf="!zonaHorariaVerano" class="form-control" name="fechaInicio" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaFin">Fecha Fin</label>
  <input type="date" id="field_fechaFin" *ngIf="zonaHorariaVerano" class="form-control" name="fechaFin" [(ngModel)]="zonaHorariaVerano.fechaFin"  />
  <input type="date" id="field_fechaFin" *ngIf="!zonaHorariaVerano" class="form-control" name="fechaFin" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_utc">Utc</label>
  <input type="number" id="field_utc" *ngIf="zonaHorariaVerano" class="form-control" name="utc" [(ngModel)]="zonaHorariaVerano.utc"  />
  <input type="number" id="field_utc" *ngIf="!zonaHorariaVerano" class="form-control" name="utc" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="zonaHorariaVerano" class="form-control" name="fechaRegistro" [(ngModel)]="zonaHorariaVerano.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!zonaHorariaVerano" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="zonaHorariaVerano" class="form-control" name="loginRegistro" [(ngModel)]="zonaHorariaVerano.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!zonaHorariaVerano" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="zonaHorariaVerano" class="form-control" name="observaciones" [(ngModel)]="zonaHorariaVerano.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!zonaHorariaVerano" class="form-control" name="observaciones" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="sucursals">
              <label for="field_sucursal">Sucursal</label>

              <select *ngIf="!zonaHorariaVerano" class="form-control" name="idSucursal" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>

              <select *ngIf="zonaHorariaVerano && zonaHorariaVerano.idSucursal" class="form-control" name="idSucursal" [(ngModel)]="zonaHorariaVerano.idSucursal">
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
