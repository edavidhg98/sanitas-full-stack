<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Tipos Documento Entidad</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="tiposDocumentoEntidad && tiposDocumentoEntidad._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="tiposDocumentoEntidad" type="text" class="form-control" name="id" [(ngModel)]="tiposDocumentoEntidad._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_idTipoAdmision">Id Tipo Admision</label>
  <input type="number" id="field_idTipoAdmision" *ngIf="tiposDocumentoEntidad" class="form-control" name="idTipoAdmision" [(ngModel)]="tiposDocumentoEntidad.idTipoAdmision"  />
  <input type="number" id="field_idTipoAdmision" *ngIf="!tiposDocumentoEntidad" class="form-control" name="idTipoAdmision" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaTipoAfiliado">Item Lista Tipo Afiliado</label>
  <input type="number" id="field_itemListaTipoAfiliado" *ngIf="tiposDocumentoEntidad" class="form-control" name="itemListaTipoAfiliado" [(ngModel)]="tiposDocumentoEntidad.itemListaTipoAfiliado"  />
  <input type="number" id="field_itemListaTipoAfiliado" *ngIf="!tiposDocumentoEntidad" class="form-control" name="itemListaTipoAfiliado" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_documento">Documento</label>
  <input type="text" id="field_documento" *ngIf="tiposDocumentoEntidad" class="form-control" name="documento" [(ngModel)]="tiposDocumentoEntidad.documento"  />
  <input type="text" id="field_documento" *ngIf="!tiposDocumentoEntidad" class="form-control" name="documento" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_pideNumeroDocumento">Pide Numero Documento</label>
  <input type="text" id="field_pideNumeroDocumento" *ngIf="tiposDocumentoEntidad" class="form-control" name="pideNumeroDocumento" [(ngModel)]="tiposDocumentoEntidad.pideNumeroDocumento"  />
  <input type="text" id="field_pideNumeroDocumento" *ngIf="!tiposDocumentoEntidad" class="form-control" name="pideNumeroDocumento" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="tiposDocumentoEntidad" class="form-control" name="fechaRegistro" [(ngModel)]="tiposDocumentoEntidad.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!tiposDocumentoEntidad" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="tiposDocumentoEntidad" class="form-control" name="loginRegistro" [(ngModel)]="tiposDocumentoEntidad.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!tiposDocumentoEntidad" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="tiposDocumentoEntidad" class="form-control" name="observaciones" [(ngModel)]="tiposDocumentoEntidad.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!tiposDocumentoEntidad" class="form-control" name="observaciones" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="entidads">
              <label for="field_entidad">Entidad</label>

              <select *ngIf="!tiposDocumentoEntidad" class="form-control" name="idEntidad" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>

              <select *ngIf="tiposDocumentoEntidad && tiposDocumentoEntidad.idEntidad" class="form-control" name="idEntidad" [(ngModel)]="tiposDocumentoEntidad.idEntidad">
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="tipoPlans">
              <label for="field_tipoPlan">Tipo Plan</label>

              <select *ngIf="!tiposDocumentoEntidad" class="form-control" name="idTipoPlan" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="tipoPlan._id" *ngFor="let tipoPlan of tipoPlans">{{ tipoPlan._id }}</option>
              </select>

              <select *ngIf="tiposDocumentoEntidad && tiposDocumentoEntidad.idTipoPlan" class="form-control" name="idTipoPlan" [(ngModel)]="tiposDocumentoEntidad.idTipoPlan">
                <option [ngValue]="null"></option>
                <option [ngValue]="tipoPlan._id" *ngFor="let tipoPlan of tipoPlans">{{ tipoPlan._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
