<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Prioridad</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="prioridad && prioridad._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="prioridad" type="text" class="form-control" name="id" [(ngModel)]="prioridad._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="prioridad" class="form-control" name="descripcion" [(ngModel)]="prioridad.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!prioridad" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_valPriorida">Val Priorida</label>
  <input type="number" id="field_valPriorida" *ngIf="prioridad" class="form-control" name="valPriorida" [(ngModel)]="prioridad.valPriorida"  />
  <input type="number" id="field_valPriorida" *ngIf="!prioridad" class="form-control" name="valPriorida" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="prioridad" class="form-control" name="fechaRegistro" [(ngModel)]="prioridad.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!prioridad" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="prioridad" class="form-control" name="loginRegistro" [(ngModel)]="prioridad.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!prioridad" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="prioridad" class="form-control" name="observaciones" [(ngModel)]="prioridad.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!prioridad" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_prioridad">Prioridad</label>
  <input type="text" id="field_prioridad" *ngIf="prioridad" class="form-control" name="prioridad" [(ngModel)]="prioridad.prioridad"  />
  <input type="text" id="field_prioridad" *ngIf="!prioridad" class="form-control" name="prioridad" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
