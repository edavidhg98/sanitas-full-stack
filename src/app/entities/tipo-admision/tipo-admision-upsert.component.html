<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Tipo Admision</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="tipoAdmision && tipoAdmision._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="tipoAdmision" type="text" class="form-control" name="id" [(ngModel)]="tipoAdmision._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_tipAdmision">Tip Admision</label>
  <input type="text" id="field_tipAdmision" *ngIf="tipoAdmision" class="form-control" name="tipAdmision" [(ngModel)]="tipoAdmision.tipAdmision"  />
  <input type="text" id="field_tipAdmision" *ngIf="!tipoAdmision" class="form-control" name="tipAdmision" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="tipoAdmision" class="form-control" name="descripcion" [(ngModel)]="tipoAdmision.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!tipoAdmision" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_manResponsa">Man Responsa</label>
  <input type="text" id="field_manResponsa" *ngIf="tipoAdmision" class="form-control" name="manResponsa" [(ngModel)]="tipoAdmision.manResponsa"  />
  <input type="text" id="field_manResponsa" *ngIf="!tipoAdmision" class="form-control" name="manResponsa" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_manLisespe">Man Lisespe</label>
  <input type="text" id="field_manLisespe" *ngIf="tipoAdmision" class="form-control" name="manLisespe" [(ngModel)]="tipoAdmision.manLisespe"  />
  <input type="text" id="field_manLisespe" *ngIf="!tipoAdmision" class="form-control" name="manLisespe" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_manCargo">Man Cargo</label>
  <input type="text" id="field_manCargo" *ngIf="tipoAdmision" class="form-control" name="manCargo" [(ngModel)]="tipoAdmision.manCargo"  />
  <input type="text" id="field_manCargo" *ngIf="!tipoAdmision" class="form-control" name="manCargo" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="tipoAdmision" class="form-control" name="fechaRegistro" [(ngModel)]="tipoAdmision.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!tipoAdmision" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="tipoAdmision" class="form-control" name="loginRegistro" [(ngModel)]="tipoAdmision.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!tipoAdmision" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="tipoAdmision" class="form-control" name="observaciones" [(ngModel)]="tipoAdmision.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!tipoAdmision" class="form-control" name="observaciones" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
