<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Pais</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="pais && pais._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="pais" type="text" class="form-control" name="id" [(ngModel)]="pais._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_nombrePais">Nombre Pais</label>
  <input type="text" id="field_nombrePais" *ngIf="pais" class="form-control" name="nombrePais" [(ngModel)]="pais.nombrePais"  />
  <input type="text" id="field_nombrePais" *ngIf="!pais" class="form-control" name="nombrePais" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="pais" class="form-control" name="fechaRegistro" [(ngModel)]="pais.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!pais" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="pais" class="form-control" name="loginRegistro" [(ngModel)]="pais.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!pais" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="pais" class="form-control" name="observaciones" [(ngModel)]="pais.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!pais" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_codigo">Codigo</label>
  <input type="text" id="field_codigo" *ngIf="pais" class="form-control" name="codigo" [(ngModel)]="pais.codigo"  />
  <input type="text" id="field_codigo" *ngIf="!pais" class="form-control" name="codigo" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_gentilicio">Gentilicio</label>
  <input type="text" id="field_gentilicio" *ngIf="pais" class="form-control" name="gentilicio" [(ngModel)]="pais.gentilicio"  />
  <input type="text" id="field_gentilicio" *ngIf="!pais" class="form-control" name="gentilicio" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
