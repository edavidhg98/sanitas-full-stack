<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Censo Traslado</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="censoTraslado && censoTraslado._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="censoTraslado" type="text" class="form-control" name="id" [(ngModel)]="censoTraslado._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_idAdmision">Id Admision</label>
  <input type="number" id="field_idAdmision" *ngIf="censoTraslado" class="form-control" name="idAdmision" [(ngModel)]="censoTraslado.idAdmision"  />
  <input type="number" id="field_idAdmision" *ngIf="!censoTraslado" class="form-control" name="idAdmision" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fecIngreso">Fec Ingreso</label>
  <input type="date" id="field_fecIngreso" *ngIf="censoTraslado" class="form-control" name="fecIngreso" [(ngModel)]="censoTraslado.fecIngreso"  />
  <input type="date" id="field_fecIngreso" *ngIf="!censoTraslado" class="form-control" name="fecIngreso" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_horIngreso">Hor Ingreso</label>
  <input type="number" id="field_horIngreso" *ngIf="censoTraslado" class="form-control" name="horIngreso" [(ngModel)]="censoTraslado.horIngreso"  />
  <input type="number" id="field_horIngreso" *ngIf="!censoTraslado" class="form-control" name="horIngreso" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_minIngreso">Min Ingreso</label>
  <input type="number" id="field_minIngreso" *ngIf="censoTraslado" class="form-control" name="minIngreso" [(ngModel)]="censoTraslado.minIngreso"  />
  <input type="number" id="field_minIngreso" *ngIf="!censoTraslado" class="form-control" name="minIngreso" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_entidad">Entidad</label>
  <input type="text" id="field_entidad" *ngIf="censoTraslado" class="form-control" name="entidad" [(ngModel)]="censoTraslado.entidad"  />
  <input type="text" id="field_entidad" *ngIf="!censoTraslado" class="form-control" name="entidad" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="censoTraslado" class="form-control" name="fechaRegistro" [(ngModel)]="censoTraslado.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!censoTraslado" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="censoTraslado" class="form-control" name="loginRegistro" [(ngModel)]="censoTraslado.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!censoTraslado" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="censoTraslado" class="form-control" name="observaciones" [(ngModel)]="censoTraslado.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!censoTraslado" class="form-control" name="observaciones" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="camas">
              <label for="field_cama">Cama</label>

              <select *ngIf="!censoTraslado" class="form-control" name="idCama" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="cama._id" *ngFor="let cama of camas">{{ cama._id }}</option>
              </select>

              <select *ngIf="censoTraslado && censoTraslado.idCama" class="form-control" name="idCama" [(ngModel)]="censoTraslado.idCama">
                <option [ngValue]="null"></option>
                <option [ngValue]="cama._id" *ngFor="let cama of camas">{{ cama._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="camas">
              <label for="field_cama">Cama</label>

              <select *ngIf="!censoTraslado" class="form-control" name="idCama1" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="cama._id" *ngFor="let cama of camas">{{ cama._id }}</option>
              </select>

              <select *ngIf="censoTraslado && censoTraslado.idCama1" class="form-control" name="idCama1" [(ngModel)]="censoTraslado.idCama1">
                <option [ngValue]="null"></option>
                <option [ngValue]="cama._id" *ngFor="let cama of camas">{{ cama._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="motivos">
              <label for="field_motivo">Motivo</label>

              <select *ngIf="!censoTraslado" class="form-control" name="idMotivo" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="motivo._id" *ngFor="let motivo of motivos">{{ motivo._id }}</option>
              </select>

              <select *ngIf="censoTraslado && censoTraslado.idMotivo" class="form-control" name="idMotivo" [(ngModel)]="censoTraslado.idMotivo">
                <option [ngValue]="null"></option>
                <option [ngValue]="motivo._id" *ngFor="let motivo of motivos">{{ motivo._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
