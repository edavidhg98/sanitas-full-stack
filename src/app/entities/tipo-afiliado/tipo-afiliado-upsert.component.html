<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Tipo Afiliado</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="tipoAfiliado && tipoAfiliado._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="tipoAfiliado" type="text" class="form-control" name="id" [(ngModel)]="tipoAfiliado._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_tipAfiliad">Tip Afiliad</label>
  <input type="text" id="field_tipAfiliad" *ngIf="tipoAfiliado" class="form-control" name="tipAfiliad" [(ngModel)]="tipoAfiliado.tipAfiliad"  />
  <input type="text" id="field_tipAfiliad" *ngIf="!tipoAfiliado" class="form-control" name="tipAfiliad" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="tipoAfiliado" class="form-control" name="descripcion" [(ngModel)]="tipoAfiliado.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!tipoAfiliado" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_manCopago">Man Copago</label>
  <input type="text" id="field_manCopago" *ngIf="tipoAfiliado" class="form-control" name="manCopago" [(ngModel)]="tipoAfiliado.manCopago"  />
  <input type="text" id="field_manCopago" *ngIf="!tipoAfiliado" class="form-control" name="manCopago" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="tipoAfiliado" class="form-control" name="fechaRegistro" [(ngModel)]="tipoAfiliado.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!tipoAfiliado" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="tipoAfiliado" class="form-control" name="loginRegistro" [(ngModel)]="tipoAfiliado.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!tipoAfiliado" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="tipoAfiliado" class="form-control" name="observaciones" [(ngModel)]="tipoAfiliado.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!tipoAfiliado" class="form-control" name="observaciones" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
