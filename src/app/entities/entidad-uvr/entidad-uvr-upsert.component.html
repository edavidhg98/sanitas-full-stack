<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Entidad Uvr</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="entidadUvr && entidadUvr._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="entidadUvr" type="text" class="form-control" name="id" [(ngModel)]="entidadUvr._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_itemListaPersonalMedico">Item Lista Personal Medico</label>
  <input type="number" id="field_itemListaPersonalMedico" *ngIf="entidadUvr" class="form-control" name="itemListaPersonalMedico" [(ngModel)]="entidadUvr.itemListaPersonalMedico"  />
  <input type="number" id="field_itemListaPersonalMedico" *ngIf="!entidadUvr" class="form-control" name="itemListaPersonalMedico" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaInicioConvenio">Fecha Inicio Convenio</label>
  <input type="date" id="field_fechaInicioConvenio" *ngIf="entidadUvr" class="form-control" name="fechaInicioConvenio" [(ngModel)]="entidadUvr.fechaInicioConvenio"  />
  <input type="date" id="field_fechaInicioConvenio" *ngIf="!entidadUvr" class="form-control" name="fechaInicioConvenio" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fecFinConvenio">Fec Fin Convenio</label>
  <input type="date" id="field_fecFinConvenio" *ngIf="entidadUvr" class="form-control" name="fecFinConvenio" [(ngModel)]="entidadUvr.fecFinConvenio"  />
  <input type="date" id="field_fecFinConvenio" *ngIf="!entidadUvr" class="form-control" name="fecFinConvenio" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_valor">Valor</label>
  <input type="number" id="field_valor" *ngIf="entidadUvr" class="form-control" name="valor" [(ngModel)]="entidadUvr.valor"  />
  <input type="number" id="field_valor" *ngIf="!entidadUvr" class="form-control" name="valor" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="entidadUvr" class="form-control" name="fechaRegistro" [(ngModel)]="entidadUvr.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!entidadUvr" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="entidadUvr" class="form-control" name="loginRegistro" [(ngModel)]="entidadUvr.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!entidadUvr" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="entidadUvr" class="form-control" name="observaciones" [(ngModel)]="entidadUvr.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!entidadUvr" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaEstadoEntidadUvr">Item Lista Estado Entidad Uvr</label>
  <input type="number" id="field_itemListaEstadoEntidadUvr" *ngIf="entidadUvr" class="form-control" name="itemListaEstadoEntidadUvr" [(ngModel)]="entidadUvr.itemListaEstadoEntidadUvr"  />
  <input type="number" id="field_itemListaEstadoEntidadUvr" *ngIf="!entidadUvr" class="form-control" name="itemListaEstadoEntidadUvr" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="entidads">
              <label for="field_entidad">Entidad</label>

              <select *ngIf="!entidadUvr" class="form-control" name="idEntidad" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>

              <select *ngIf="entidadUvr && entidadUvr.idEntidad" class="form-control" name="idEntidad" [(ngModel)]="entidadUvr.idEntidad">
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
