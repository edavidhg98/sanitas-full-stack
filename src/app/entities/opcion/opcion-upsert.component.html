<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Opcion</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="opcion && opcion._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="opcion" type="text" class="form-control" name="id" [(ngModel)]="opcion._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_codigo">Codigo</label>
  <input type="number" id="field_codigo" *ngIf="opcion" class="form-control" name="codigo" [(ngModel)]="opcion.codigo"  />
  <input type="number" id="field_codigo" *ngIf="!opcion" class="form-control" name="codigo" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idModulo">Id Modulo</label>
  <input type="number" id="field_idModulo" *ngIf="opcion" class="form-control" name="idModulo" [(ngModel)]="opcion.idModulo"  />
  <input type="number" id="field_idModulo" *ngIf="!opcion" class="form-control" name="idModulo" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="opcion" class="form-control" name="descripcion" [(ngModel)]="opcion.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!opcion" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idDependencia">Id Dependencia</label>
  <input type="number" id="field_idDependencia" *ngIf="opcion" class="form-control" name="idDependencia" [(ngModel)]="opcion.idDependencia"  />
  <input type="number" id="field_idDependencia" *ngIf="!opcion" class="form-control" name="idDependencia" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_nombreForma">Nombre Forma</label>
  <input type="text" id="field_nombreForma" *ngIf="opcion" class="form-control" name="nombreForma" [(ngModel)]="opcion.nombreForma"  />
  <input type="text" id="field_nombreForma" *ngIf="!opcion" class="form-control" name="nombreForma" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="opcion" class="form-control" name="fechaRegistro" [(ngModel)]="opcion.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!opcion" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="opcion" class="form-control" name="loginRegistro" [(ngModel)]="opcion.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!opcion" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="opcion" class="form-control" name="observaciones" [(ngModel)]="opcion.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!opcion" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_nombrePagina">Nombre Pagina</label>
  <input type="text" id="field_nombrePagina" *ngIf="opcion" class="form-control" name="nombrePagina" [(ngModel)]="opcion.nombrePagina"  />
  <input type="text" id="field_nombrePagina" *ngIf="!opcion" class="form-control" name="nombrePagina" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_nombrePantalla">Nombre Pantalla</label>
  <input type="text" id="field_nombrePantalla" *ngIf="opcion" class="form-control" name="nombrePantalla" [(ngModel)]="opcion.nombrePantalla"  />
  <input type="text" id="field_nombrePantalla" *ngIf="!opcion" class="form-control" name="nombrePantalla" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
