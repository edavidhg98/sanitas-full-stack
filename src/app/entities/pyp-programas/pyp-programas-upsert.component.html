<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Pyp Programas</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="pypProgramas && pypProgramas._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="pypProgramas" type="text" class="form-control" name="id" [(ngModel)]="pypProgramas._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_codPrograma">Cod Programa</label>
  <input type="number" id="field_codPrograma" *ngIf="pypProgramas" class="form-control" name="codPrograma" [(ngModel)]="pypProgramas.codPrograma"  />
  <input type="number" id="field_codPrograma" *ngIf="!pypProgramas" class="form-control" name="codPrograma" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="pypProgramas" class="form-control" name="descripcion" [(ngModel)]="pypProgramas.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!pypProgramas" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idAdmision">Id Admision</label>
  <input type="number" id="field_idAdmision" *ngIf="pypProgramas" class="form-control" name="idAdmision" [(ngModel)]="pypProgramas.idAdmision"  />
  <input type="number" id="field_idAdmision" *ngIf="!pypProgramas" class="form-control" name="idAdmision" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaEstadoscyf">Item Lista Estadoscyf</label>
  <input type="number" id="field_itemListaEstadoscyf" *ngIf="pypProgramas" class="form-control" name="itemListaEstadoscyf" [(ngModel)]="pypProgramas.itemListaEstadoscyf"  />
  <input type="number" id="field_itemListaEstadoscyf" *ngIf="!pypProgramas" class="form-control" name="itemListaEstadoscyf" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="pypProgramas" class="form-control" name="fechaRegistro" [(ngModel)]="pypProgramas.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!pypProgramas" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="pypProgramas" class="form-control" name="loginRegistro" [(ngModel)]="pypProgramas.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!pypProgramas" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="pypProgramas" class="form-control" name="observaciones" [(ngModel)]="pypProgramas.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!pypProgramas" class="form-control" name="observaciones" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
