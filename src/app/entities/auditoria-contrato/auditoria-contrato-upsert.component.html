<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Auditoria Contrato</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="auditoriaContrato && auditoriaContrato._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="auditoriaContrato" type="text" class="form-control" name="id" [(ngModel)]="auditoriaContrato._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_idAdmision">Id Admision</label>
  <input type="number" id="field_idAdmision" *ngIf="auditoriaContrato" class="form-control" name="idAdmision" [(ngModel)]="auditoriaContrato.idAdmision"  />
  <input type="number" id="field_idAdmision" *ngIf="!auditoriaContrato" class="form-control" name="idAdmision" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_carnet">Carnet</label>
  <input type="text" id="field_carnet" *ngIf="auditoriaContrato" class="form-control" name="carnet" [(ngModel)]="auditoriaContrato.carnet"  />
  <input type="text" id="field_carnet" *ngIf="!auditoriaContrato" class="form-control" name="carnet" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="auditoriaContrato" class="form-control" name="fechaRegistro" [(ngModel)]="auditoriaContrato.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!auditoriaContrato" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="auditoriaContrato" class="form-control" name="loginRegistro" [(ngModel)]="auditoriaContrato.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!auditoriaContrato" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="auditoriaContrato" class="form-control" name="observaciones" [(ngModel)]="auditoriaContrato.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!auditoriaContrato" class="form-control" name="observaciones" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="entidads">
              <label for="field_entidad">Entidad</label>

              <select *ngIf="!auditoriaContrato" class="form-control" name="idEntidad" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>

              <select *ngIf="auditoriaContrato && auditoriaContrato.idEntidad" class="form-control" name="idEntidad" [(ngModel)]="auditoriaContrato.idEntidad">
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
