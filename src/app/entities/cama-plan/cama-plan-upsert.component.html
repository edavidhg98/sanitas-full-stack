<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Cama Plan</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="camaPlan && camaPlan._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="camaPlan" type="text" class="form-control" name="id" [(ngModel)]="camaPlan._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="camaPlan" class="form-control" name="fechaRegistro" [(ngModel)]="camaPlan.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!camaPlan" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="camaPlan" class="form-control" name="loginRegistro" [(ngModel)]="camaPlan.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!camaPlan" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="camaPlan" class="form-control" name="observaciones" [(ngModel)]="camaPlan.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!camaPlan" class="form-control" name="observaciones" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="camas">
              <label for="field_cama">Cama</label>

              <select *ngIf="!camaPlan" class="form-control" name="idCama" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="cama._id" *ngFor="let cama of camas">{{ cama._id }}</option>
              </select>

              <select *ngIf="camaPlan && camaPlan.idCama" class="form-control" name="idCama" [(ngModel)]="camaPlan.idCama">
                <option [ngValue]="null"></option>
                <option [ngValue]="cama._id" *ngFor="let cama of camas">{{ cama._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="entidads">
              <label for="field_entidad">Entidad</label>

              <select *ngIf="!camaPlan" class="form-control" name="idEntidad" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>

              <select *ngIf="camaPlan && camaPlan.idEntidad" class="form-control" name="idEntidad" [(ngModel)]="camaPlan.idEntidad">
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="tipoPlans">
              <label for="field_tipoPlan">Tipo Plan</label>

              <select *ngIf="!camaPlan" class="form-control" name="idTipoPlan" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="tipoPlan._id" *ngFor="let tipoPlan of tipoPlans">{{ tipoPlan._id }}</option>
              </select>

              <select *ngIf="camaPlan && camaPlan.idTipoPlan" class="form-control" name="idTipoPlan" [(ngModel)]="camaPlan.idTipoPlan">
                <option [ngValue]="null"></option>
                <option [ngValue]="tipoPlan._id" *ngFor="let tipoPlan of tipoPlans">{{ tipoPlan._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
