<div *ngIf="camaPlan" class="container">
  <h3 class="m-top-and-bottom-2">Cama Plan</h3>
  <hr />
  <dl>
    <dt>ID</dt>
    <dd>{{ camaPlan._id }}</dd>

  
    <dt>Fecha Registro</dt>
    <dd>{{ camaPlan.fechaRegistro }}</dd>

    <dt>Login Registro</dt>
    <dd>{{ camaPlan.loginRegistro }}</dd>

    <dt>Observaciones</dt>
    <dd>{{ camaPlan.observaciones }}</dd>

    <dt>Cama</dt>
    <dd>
      <a [routerLink]="['/entities', 'cama', camaPlan.cama._id]">{{ camaPlan.cama._id }}</a>
    </dd>
    <dt>Entidad</dt>
    <dd>
      <a [routerLink]="['/entities', 'entidad', camaPlan.entidad._id]">{{ camaPlan.entidad._id }}</a>
    </dd>
    <dt>TipoPlan</dt>
    <dd>
      <a [routerLink]="['/entities', 'tipoPlan', camaPlan.tipoPlan._id]">{{ camaPlan.tipoPlan._id }}</a>
    </dd>
  </dl>
  <a routerLink="update" class="btn btn-primary"><i class="fa fa-refresh fa-fw"></i>Actualizar</a>

</div>
