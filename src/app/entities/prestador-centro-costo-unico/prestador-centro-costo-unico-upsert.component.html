<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Prestador Centro Costo Unico</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="prestadorCentroCostoUnico && prestadorCentroCostoUnico._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="prestadorCentroCostoUnico" type="text" class="form-control" name="id" [(ngModel)]="prestadorCentroCostoUnico._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_centroCosto">Centro Costo</label>
  <input type="text" id="field_centroCosto" *ngIf="prestadorCentroCostoUnico" class="form-control" name="centroCosto" [(ngModel)]="prestadorCentroCostoUnico.centroCosto"  />
  <input type="text" id="field_centroCosto" *ngIf="!prestadorCentroCostoUnico" class="form-control" name="centroCosto" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaTipoCentroCostoUnico">Item Lista Tipo Centro Costo Unico</label>
  <input type="number" id="field_itemListaTipoCentroCostoUnico" *ngIf="prestadorCentroCostoUnico" class="form-control" name="itemListaTipoCentroCostoUnico" [(ngModel)]="prestadorCentroCostoUnico.itemListaTipoCentroCostoUnico"  />
  <input type="number" id="field_itemListaTipoCentroCostoUnico" *ngIf="!prestadorCentroCostoUnico" class="form-control" name="itemListaTipoCentroCostoUnico" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="prestadorCentroCostoUnico" class="form-control" name="fechaRegistro" [(ngModel)]="prestadorCentroCostoUnico.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!prestadorCentroCostoUnico" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="prestadorCentroCostoUnico" class="form-control" name="loginRegistro" [(ngModel)]="prestadorCentroCostoUnico.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!prestadorCentroCostoUnico" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="prestadorCentroCostoUnico" class="form-control" name="observaciones" [(ngModel)]="prestadorCentroCostoUnico.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!prestadorCentroCostoUnico" class="form-control" name="observaciones" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="prestadors">
              <label for="field_prestador">Prestador</label>

              <select *ngIf="!prestadorCentroCostoUnico" class="form-control" name="idPrestador" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="prestador._id" *ngFor="let prestador of prestadors">{{ prestador._id }}</option>
              </select>

              <select *ngIf="prestadorCentroCostoUnico && prestadorCentroCostoUnico.idPrestador" class="form-control" name="idPrestador" [(ngModel)]="prestadorCentroCostoUnico.idPrestador">
                <option [ngValue]="null"></option>
                <option [ngValue]="prestador._id" *ngFor="let prestador of prestadors">{{ prestador._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
