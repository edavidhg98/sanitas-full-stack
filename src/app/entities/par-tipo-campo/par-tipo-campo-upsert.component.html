<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Par Tipo Campo</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="parTipoCampo && parTipoCampo._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="parTipoCampo" type="text" class="form-control" name="id" [(ngModel)]="parTipoCampo._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_descripcionTipo">Descripcion Tipo</label>
  <input type="text" id="field_descripcionTipo" *ngIf="parTipoCampo" class="form-control" name="descripcionTipo" [(ngModel)]="parTipoCampo.descripcionTipo"  />
  <input type="text" id="field_descripcionTipo" *ngIf="!parTipoCampo" class="form-control" name="descripcionTipo" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_estadoTipoCampo">Estado Tipo Campo</label>
  <input type="text" id="field_estadoTipoCampo" *ngIf="parTipoCampo" class="form-control" name="estadoTipoCampo" [(ngModel)]="parTipoCampo.estadoTipoCampo"  />
  <input type="text" id="field_estadoTipoCampo" *ngIf="!parTipoCampo" class="form-control" name="estadoTipoCampo" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="parTipoCampo" class="form-control" name="fechaRegistro" [(ngModel)]="parTipoCampo.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!parTipoCampo" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="parTipoCampo" class="form-control" name="loginRegistro" [(ngModel)]="parTipoCampo.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!parTipoCampo" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="parTipoCampo" class="form-control" name="observaciones" [(ngModel)]="parTipoCampo.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!parTipoCampo" class="form-control" name="observaciones" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
