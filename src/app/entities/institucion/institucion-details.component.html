<div *ngIf="institucion" class="container">
  <h3 class="m-top-and-bottom-2">Institucion</h3>
  <hr />
  <dl>
    <dt>ID</dt>
    <dd>{{ institucion._id }}</dd>

  
    <dt>Codigo Institucion</dt>
    <dd>{{ institucion.codigoInstitucion }}</dd>

    <dt>Descripcion</dt>
    <dd>{{ institucion.descripcion }}</dd>

    <dt>Fecha Registro</dt>
    <dd>{{ institucion.fechaRegistro }}</dd>

    <dt>Login Registro</dt>
    <dd>{{ institucion.loginRegistro }}</dd>

    <dt>Observaciones</dt>
    <dd>{{ institucion.observaciones }}</dd>

  </dl>
  <a routerLink="update" class="btn btn-primary"><i class="fa fa-refresh fa-fw"></i>Actualizar</a>

</div>
