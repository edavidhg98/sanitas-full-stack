<div *ngIf="sustitutos" class="container">
  <h3 class="m-top-and-bottom-2">Sustitutos</h3>
  <hr />
  <dl>
    <dt>ID</dt>
    <dd>{{ sustitutos._id }}</dd>

  
    <dt>Observaciones</dt>
    <dd>{{ sustitutos.observaciones }}</dd>

    <dt>Prestador</dt>
    <dd>
      <a [routerLink]="['/entities', 'prestador', sustitutos.prestador._id]">{{ sustitutos.prestador._id }}</a>
    </dd>
    <dt>Producto</dt>
    <dd>
      <a [routerLink]="['/entities', 'producto', sustitutos.producto._id]">{{ sustitutos.producto._id }}</a>
    </dd>
    <dt>Producto</dt>
    <dd>
      <a [routerLink]="['/entities', 'producto', sustitutos.producto._id]">{{ sustitutos.producto._id }}</a>
    </dd>
  </dl>
  <a routerLink="update" class="btn btn-primary"><i class="fa fa-refresh fa-fw"></i>Actualizar</a>

</div>
