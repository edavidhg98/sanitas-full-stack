<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Tipo Cama</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="tipoCama && tipoCama._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="tipoCama" type="text" class="form-control" name="id" [(ngModel)]="tipoCama._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_tipCama">Tip Cama</label>
  <input type="text" id="field_tipCama" *ngIf="tipoCama" class="form-control" name="tipCama" [(ngModel)]="tipoCama.tipCama"  />
  <input type="text" id="field_tipCama" *ngIf="!tipoCama" class="form-control" name="tipCama" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaTipoEstancia">Item Lista Tipo Estancia</label>
  <input type="number" id="field_itemListaTipoEstancia" *ngIf="tipoCama" class="form-control" name="itemListaTipoEstancia" [(ngModel)]="tipoCama.itemListaTipoEstancia"  />
  <input type="number" id="field_itemListaTipoEstancia" *ngIf="!tipoCama" class="form-control" name="itemListaTipoEstancia" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="tipoCama" class="form-control" name="descripcion" [(ngModel)]="tipoCama.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!tipoCama" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="tipoCama" class="form-control" name="fechaRegistro" [(ngModel)]="tipoCama.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!tipoCama" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="tipoCama" class="form-control" name="loginRegistro" [(ngModel)]="tipoCama.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!tipoCama" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="tipoCama" class="form-control" name="observaciones" [(ngModel)]="tipoCama.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!tipoCama" class="form-control" name="observaciones" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
