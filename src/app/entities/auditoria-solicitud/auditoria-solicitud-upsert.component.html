<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Auditoria Solicitud</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="auditoriaSolicitud && auditoriaSolicitud._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="auditoriaSolicitud" type="text" class="form-control" name="id" [(ngModel)]="auditoriaSolicitud._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_idAdmision">Id Admision</label>
  <input type="number" id="field_idAdmision" *ngIf="auditoriaSolicitud" class="form-control" name="idAdmision" [(ngModel)]="auditoriaSolicitud.idAdmision"  />
  <input type="number" id="field_idAdmision" *ngIf="!auditoriaSolicitud" class="form-control" name="idAdmision" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_numeroSolicitud">Numero Solicitud</label>
  <input type="text" id="field_numeroSolicitud" *ngIf="auditoriaSolicitud" class="form-control" name="numeroSolicitud" [(ngModel)]="auditoriaSolicitud.numeroSolicitud"  />
  <input type="text" id="field_numeroSolicitud" *ngIf="!auditoriaSolicitud" class="form-control" name="numeroSolicitud" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idMedico">Id Medico</label>
  <input type="number" id="field_idMedico" *ngIf="auditoriaSolicitud" class="form-control" name="idMedico" [(ngModel)]="auditoriaSolicitud.idMedico"  />
  <input type="number" id="field_idMedico" *ngIf="!auditoriaSolicitud" class="form-control" name="idMedico" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="auditoriaSolicitud" class="form-control" name="fechaRegistro" [(ngModel)]="auditoriaSolicitud.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!auditoriaSolicitud" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="auditoriaSolicitud" class="form-control" name="loginRegistro" [(ngModel)]="auditoriaSolicitud.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!auditoriaSolicitud" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="auditoriaSolicitud" class="form-control" name="observaciones" [(ngModel)]="auditoriaSolicitud.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!auditoriaSolicitud" class="form-control" name="observaciones" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="procedimientos">
              <label for="field_procedimiento">Procedimiento</label>

              <select *ngIf="!auditoriaSolicitud" class="form-control" name="idProcedimiento" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="procedimiento._id" *ngFor="let procedimiento of procedimientos">{{ procedimiento._id }}</option>
              </select>

              <select *ngIf="auditoriaSolicitud && auditoriaSolicitud.idProcedimiento" class="form-control" name="idProcedimiento" [(ngModel)]="auditoriaSolicitud.idProcedimiento">
                <option [ngValue]="null"></option>
                <option [ngValue]="procedimiento._id" *ngFor="let procedimiento of procedimientos">{{ procedimiento._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
