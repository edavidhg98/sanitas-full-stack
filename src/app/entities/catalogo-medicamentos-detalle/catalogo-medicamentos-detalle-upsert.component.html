<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Catalogo Medicamentos Detalle</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="catalogoMedicamentosDetalle && catalogoMedicamentosDetalle._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="catalogoMedicamentosDetalle" type="text" class="form-control" name="id" [(ngModel)]="catalogoMedicamentosDetalle._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_idEncabezado">Id Encabezado</label>
  <input type="number" id="field_idEncabezado" *ngIf="catalogoMedicamentosDetalle" class="form-control" name="idEncabezado" [(ngModel)]="catalogoMedicamentosDetalle.idEncabezado"  />
  <input type="number" id="field_idEncabezado" *ngIf="!catalogoMedicamentosDetalle" class="form-control" name="idEncabezado" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginModificacion">Login Modificacion</label>
  <input type="text" id="field_loginModificacion" *ngIf="catalogoMedicamentosDetalle" class="form-control" name="loginModificacion" [(ngModel)]="catalogoMedicamentosDetalle.loginModificacion"  />
  <input type="text" id="field_loginModificacion" *ngIf="!catalogoMedicamentosDetalle" class="form-control" name="loginModificacion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="catalogoMedicamentosDetalle" class="form-control" name="fechaRegistro" [(ngModel)]="catalogoMedicamentosDetalle.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!catalogoMedicamentosDetalle" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_porcentajeMaterial">Porcentaje Material</label>
  <input type="number" id="field_porcentajeMaterial" *ngIf="catalogoMedicamentosDetalle" class="form-control" name="porcentajeMaterial" [(ngModel)]="catalogoMedicamentosDetalle.porcentajeMaterial"  />
  <input type="number" id="field_porcentajeMaterial" *ngIf="!catalogoMedicamentosDetalle" class="form-control" name="porcentajeMaterial" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idProducto">Id Producto</label>
  <input type="number" id="field_idProducto" *ngIf="catalogoMedicamentosDetalle" class="form-control" name="idProducto" [(ngModel)]="catalogoMedicamentosDetalle.idProducto"  />
  <input type="number" id="field_idProducto" *ngIf="!catalogoMedicamentosDetalle" class="form-control" name="idProducto" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idItemListaRegulado">Id Item Lista Regulado</label>
  <input type="number" id="field_idItemListaRegulado" *ngIf="catalogoMedicamentosDetalle" class="form-control" name="idItemListaRegulado" [(ngModel)]="catalogoMedicamentosDetalle.idItemListaRegulado"  />
  <input type="number" id="field_idItemListaRegulado" *ngIf="!catalogoMedicamentosDetalle" class="form-control" name="idItemListaRegulado" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_valorCompra">Valor Compra</label>
  <input type="number" id="field_valorCompra" *ngIf="catalogoMedicamentosDetalle" class="form-control" name="valorCompra" [(ngModel)]="catalogoMedicamentosDetalle.valorCompra"  />
  <input type="number" id="field_valorCompra" *ngIf="!catalogoMedicamentosDetalle" class="form-control" name="valorCompra" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_valorVentaPublico">Valor Venta Publico</label>
  <input type="number" id="field_valorVentaPublico" *ngIf="catalogoMedicamentosDetalle" class="form-control" name="valorVentaPublico" [(ngModel)]="catalogoMedicamentosDetalle.valorVentaPublico"  />
  <input type="number" id="field_valorVentaPublico" *ngIf="!catalogoMedicamentosDetalle" class="form-control" name="valorVentaPublico" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="catalogoMedicamentosDetalle" class="form-control" name="observaciones" [(ngModel)]="catalogoMedicamentosDetalle.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!catalogoMedicamentosDetalle" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_porcentajeRegulado">Porcentaje Regulado</label>
  <input type="number" id="field_porcentajeRegulado" *ngIf="catalogoMedicamentosDetalle" class="form-control" name="porcentajeRegulado" [(ngModel)]="catalogoMedicamentosDetalle.porcentajeRegulado"  />
  <input type="number" id="field_porcentajeRegulado" *ngIf="!catalogoMedicamentosDetalle" class="form-control" name="porcentajeRegulado" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaInicial">Fecha Inicial</label>
  <input type="date" id="field_fechaInicial" *ngIf="catalogoMedicamentosDetalle" class="form-control" name="fechaInicial" [(ngModel)]="catalogoMedicamentosDetalle.fechaInicial"  />
  <input type="date" id="field_fechaInicial" *ngIf="!catalogoMedicamentosDetalle" class="form-control" name="fechaInicial" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaFinal">Fecha Final</label>
  <input type="date" id="field_fechaFinal" *ngIf="catalogoMedicamentosDetalle" class="form-control" name="fechaFinal" [(ngModel)]="catalogoMedicamentosDetalle.fechaFinal"  />
  <input type="date" id="field_fechaFinal" *ngIf="!catalogoMedicamentosDetalle" class="form-control" name="fechaFinal" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_valorMn">Valor Mn</label>
  <input type="number" id="field_valorMn" *ngIf="catalogoMedicamentosDetalle" class="form-control" name="valorMn" [(ngModel)]="catalogoMedicamentosDetalle.valorMn"  />
  <input type="number" id="field_valorMn" *ngIf="!catalogoMedicamentosDetalle" class="form-control" name="valorMn" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idItemListaEstado">Id Item Lista Estado</label>
  <input type="number" id="field_idItemListaEstado" *ngIf="catalogoMedicamentosDetalle" class="form-control" name="idItemListaEstado" [(ngModel)]="catalogoMedicamentosDetalle.idItemListaEstado"  />
  <input type="number" id="field_idItemListaEstado" *ngIf="!catalogoMedicamentosDetalle" class="form-control" name="idItemListaEstado" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="catalogoMedicamentosDetalle" class="form-control" name="loginRegistro" [(ngModel)]="catalogoMedicamentosDetalle.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!catalogoMedicamentosDetalle" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaModificacion">Fecha Modificacion</label>
  <input type="date" id="field_fechaModificacion" *ngIf="catalogoMedicamentosDetalle" class="form-control" name="fechaModificacion" [(ngModel)]="catalogoMedicamentosDetalle.fechaModificacion"  />
  <input type="date" id="field_fechaModificacion" *ngIf="!catalogoMedicamentosDetalle" class="form-control" name="fechaModificacion" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
