<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Recalculo Automatico</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="recalculoAutomatico && recalculoAutomatico._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="recalculoAutomatico" type="text" class="form-control" name="id" [(ngModel)]="recalculoAutomatico._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_codigoInteligente">Codigo Inteligente</label>
  <input type="text" id="field_codigoInteligente" *ngIf="recalculoAutomatico" class="form-control" name="codigoInteligente" [(ngModel)]="recalculoAutomatico.codigoInteligente"  />
  <input type="text" id="field_codigoInteligente" *ngIf="!recalculoAutomatico" class="form-control" name="codigoInteligente" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_porcentaje">Porcentaje</label>
  <input type="number" id="field_porcentaje" *ngIf="recalculoAutomatico" class="form-control" name="porcentaje" [(ngModel)]="recalculoAutomatico.porcentaje"  />
  <input type="number" id="field_porcentaje" *ngIf="!recalculoAutomatico" class="form-control" name="porcentaje" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_valor">Valor</label>
  <input type="number" id="field_valor" *ngIf="recalculoAutomatico" class="form-control" name="valor" [(ngModel)]="recalculoAutomatico.valor"  />
  <input type="number" id="field_valor" *ngIf="!recalculoAutomatico" class="form-control" name="valor" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="recalculoAutomatico" class="form-control" name="fechaRegistro" [(ngModel)]="recalculoAutomatico.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!recalculoAutomatico" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="recalculoAutomatico" class="form-control" name="loginRegistro" [(ngModel)]="recalculoAutomatico.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!recalculoAutomatico" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="recalculoAutomatico" class="form-control" name="observaciones" [(ngModel)]="recalculoAutomatico.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!recalculoAutomatico" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idPrestador">Id Prestador</label>
  <input type="number" id="field_idPrestador" *ngIf="recalculoAutomatico" class="form-control" name="idPrestador" [(ngModel)]="recalculoAutomatico.idPrestador"  />
  <input type="number" id="field_idPrestador" *ngIf="!recalculoAutomatico" class="form-control" name="idPrestador" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaEstadoRecalculo">Item Lista Estado Recalculo</label>
  <input type="number" id="field_itemListaEstadoRecalculo" *ngIf="recalculoAutomatico" class="form-control" name="itemListaEstadoRecalculo" [(ngModel)]="recalculoAutomatico.itemListaEstadoRecalculo"  />
  <input type="number" id="field_itemListaEstadoRecalculo" *ngIf="!recalculoAutomatico" class="form-control" name="itemListaEstadoRecalculo" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="sucursals">
              <label for="field_sucursal">Sucursal</label>

              <select *ngIf="!recalculoAutomatico" class="form-control" name="idSucursal" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>

              <select *ngIf="recalculoAutomatico && recalculoAutomatico.idSucursal" class="form-control" name="idSucursal" [(ngModel)]="recalculoAutomatico.idSucursal">
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="entidads">
              <label for="field_entidad">Entidad</label>

              <select *ngIf="!recalculoAutomatico" class="form-control" name="idEntidad" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>

              <select *ngIf="recalculoAutomatico && recalculoAutomatico.idEntidad" class="form-control" name="idEntidad" [(ngModel)]="recalculoAutomatico.idEntidad">
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
