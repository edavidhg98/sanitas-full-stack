<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Anticipo</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="anticipo && anticipo._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="anticipo" type="text" class="form-control" name="id" [(ngModel)]="anticipo._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_valorAnticipo">Valor Anticipo</label>
  <input type="number" id="field_valorAnticipo" *ngIf="anticipo" class="form-control" name="valorAnticipo" [(ngModel)]="anticipo.valorAnticipo"  />
  <input type="number" id="field_valorAnticipo" *ngIf="!anticipo" class="form-control" name="valorAnticipo" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="anticipo" class="form-control" name="fechaRegistro" [(ngModel)]="anticipo.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!anticipo" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="anticipo" class="form-control" name="loginRegistro" [(ngModel)]="anticipo.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!anticipo" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="anticipo" class="form-control" name="observaciones" [(ngModel)]="anticipo.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!anticipo" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_estadoItemLista">Estado Item Lista</label>
  <input type="number" id="field_estadoItemLista" *ngIf="anticipo" class="form-control" name="estadoItemLista" [(ngModel)]="anticipo.estadoItemLista"  />
  <input type="number" id="field_estadoItemLista" *ngIf="!anticipo" class="form-control" name="estadoItemLista" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="sucursals">
              <label for="field_sucursal">Sucursal</label>

              <select *ngIf="!anticipo" class="form-control" name="idSucursal" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>

              <select *ngIf="anticipo && anticipo.idSucursal" class="form-control" name="idSucursal" [(ngModel)]="anticipo.idSucursal">
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="entidads">
              <label for="field_entidad">Entidad</label>

              <select *ngIf="!anticipo" class="form-control" name="idEntidad" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>

              <select *ngIf="anticipo && anticipo.idEntidad" class="form-control" name="idEntidad" [(ngModel)]="anticipo.idEntidad">
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="procedimientos">
              <label for="field_procedimiento">Procedimiento</label>

              <select *ngIf="!anticipo" class="form-control" name="idProcedimiento" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="procedimiento._id" *ngFor="let procedimiento of procedimientos">{{ procedimiento._id }}</option>
              </select>

              <select *ngIf="anticipo && anticipo.idProcedimiento" class="form-control" name="idProcedimiento" [(ngModel)]="anticipo.idProcedimiento">
                <option [ngValue]="null"></option>
                <option [ngValue]="procedimiento._id" *ngFor="let procedimiento of procedimientos">{{ procedimiento._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
