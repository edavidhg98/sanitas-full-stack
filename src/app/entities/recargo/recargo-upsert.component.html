<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Recargo</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="recargo && recargo._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="recargo" type="text" class="form-control" name="id" [(ngModel)]="recargo._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_recargo">Recargo</label>
  <input type="text" id="field_recargo" *ngIf="recargo" class="form-control" name="recargo" [(ngModel)]="recargo.recargo"  />
  <input type="text" id="field_recargo" *ngIf="!recargo" class="form-control" name="recargo" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="recargo" class="form-control" name="descripcion" [(ngModel)]="recargo.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!recargo" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_porcentaje">Porcentaje</label>
  <input type="number" id="field_porcentaje" *ngIf="recargo" class="form-control" name="porcentaje" [(ngModel)]="recargo.porcentaje"  />
  <input type="number" id="field_porcentaje" *ngIf="!recargo" class="form-control" name="porcentaje" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="recargo" class="form-control" name="fechaRegistro" [(ngModel)]="recargo.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!recargo" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="recargo" class="form-control" name="loginRegistro" [(ngModel)]="recargo.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!recargo" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="recargo" class="form-control" name="observaciones" [(ngModel)]="recargo.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!recargo" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaEstadoRecargo">Item Lista Estado Recargo</label>
  <input type="number" id="field_itemListaEstadoRecargo" *ngIf="recargo" class="form-control" name="itemListaEstadoRecargo" [(ngModel)]="recargo.itemListaEstadoRecargo"  />
  <input type="number" id="field_itemListaEstadoRecargo" *ngIf="!recargo" class="form-control" name="itemListaEstadoRecargo" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="prestadors">
              <label for="field_prestador">Prestador</label>

              <select *ngIf="!recargo" class="form-control" name="idPrestador" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="prestador._id" *ngFor="let prestador of prestadors">{{ prestador._id }}</option>
              </select>

              <select *ngIf="recargo && recargo.idPrestador" class="form-control" name="idPrestador" [(ngModel)]="recargo.idPrestador">
                <option [ngValue]="null"></option>
                <option [ngValue]="prestador._id" *ngFor="let prestador of prestadors">{{ prestador._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
