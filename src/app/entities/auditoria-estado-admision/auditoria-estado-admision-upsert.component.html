<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Auditoria Estado Admision</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="auditoriaEstadoAdmision && auditoriaEstadoAdmision._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="auditoriaEstadoAdmision" type="text" class="form-control" name="id" [(ngModel)]="auditoriaEstadoAdmision._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_idAdmision">Id Admision</label>
  <input type="number" id="field_idAdmision" *ngIf="auditoriaEstadoAdmision" class="form-control" name="idAdmision" [(ngModel)]="auditoriaEstadoAdmision.idAdmision"  />
  <input type="number" id="field_idAdmision" *ngIf="!auditoriaEstadoAdmision" class="form-control" name="idAdmision" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaEstadoAnterior">Item Lista Estado Anterior</label>
  <input type="number" id="field_itemListaEstadoAnterior" *ngIf="auditoriaEstadoAdmision" class="form-control" name="itemListaEstadoAnterior" [(ngModel)]="auditoriaEstadoAdmision.itemListaEstadoAnterior"  />
  <input type="number" id="field_itemListaEstadoAnterior" *ngIf="!auditoriaEstadoAdmision" class="form-control" name="itemListaEstadoAnterior" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaEstadoNuevo">Item Lista Estado Nuevo</label>
  <input type="number" id="field_itemListaEstadoNuevo" *ngIf="auditoriaEstadoAdmision" class="form-control" name="itemListaEstadoNuevo" [(ngModel)]="auditoriaEstadoAdmision.itemListaEstadoNuevo"  />
  <input type="number" id="field_itemListaEstadoNuevo" *ngIf="!auditoriaEstadoAdmision" class="form-control" name="itemListaEstadoNuevo" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="auditoriaEstadoAdmision" class="form-control" name="fechaRegistro" [(ngModel)]="auditoriaEstadoAdmision.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!auditoriaEstadoAdmision" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="auditoriaEstadoAdmision" class="form-control" name="loginRegistro" [(ngModel)]="auditoriaEstadoAdmision.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!auditoriaEstadoAdmision" class="form-control" name="loginRegistro" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
