<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Recargo Automatico</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="recargoAutomatico && recargoAutomatico._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="recargoAutomatico" type="text" class="form-control" name="id" [(ngModel)]="recargoAutomatico._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_idSucursal">Id Sucursal</label>
  <input type="number" id="field_idSucursal" *ngIf="recargoAutomatico" class="form-control" name="idSucursal" [(ngModel)]="recargoAutomatico.idSucursal"  />
  <input type="number" id="field_idSucursal" *ngIf="!recargoAutomatico" class="form-control" name="idSucursal" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_codigoInteligente">Codigo Inteligente</label>
  <input type="text" id="field_codigoInteligente" *ngIf="recargoAutomatico" class="form-control" name="codigoInteligente" [(ngModel)]="recargoAutomatico.codigoInteligente"  />
  <input type="text" id="field_codigoInteligente" *ngIf="!recargoAutomatico" class="form-control" name="codigoInteligente" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_porcentaje">Porcentaje</label>
  <input type="number" id="field_porcentaje" *ngIf="recargoAutomatico" class="form-control" name="porcentaje" [(ngModel)]="recargoAutomatico.porcentaje"  />
  <input type="number" id="field_porcentaje" *ngIf="!recargoAutomatico" class="form-control" name="porcentaje" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_valor">Valor</label>
  <input type="number" id="field_valor" *ngIf="recargoAutomatico" class="form-control" name="valor" [(ngModel)]="recargoAutomatico.valor"  />
  <input type="number" id="field_valor" *ngIf="!recargoAutomatico" class="form-control" name="valor" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="recargoAutomatico" class="form-control" name="fechaRegistro" [(ngModel)]="recargoAutomatico.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!recargoAutomatico" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="recargoAutomatico" class="form-control" name="loginRegistro" [(ngModel)]="recargoAutomatico.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!recargoAutomatico" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="recargoAutomatico" class="form-control" name="observaciones" [(ngModel)]="recargoAutomatico.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!recargoAutomatico" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-check">
  <label class="custom-control custom-checkbox">
    <input *ngIf="recargoAutomatico" type="checkbox" class="custom-control-input" name="activo"  [(ngModel)]="recargoAutomatico.activo" />
    <input *ngIf="!recargoAutomatico" type="checkbox" class="custom-control-input" name="activo" ngModel />
    <span class="custom-control-indicator"></span>
    <span class="custom-control-description">Activo</span>
      </label>
</div>

          

            <div class="col-12 form-group" *ngIf="entidads">
              <label for="field_entidad">Entidad</label>

              <select *ngIf="!recargoAutomatico" class="form-control" name="idEntidad" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>

              <select *ngIf="recargoAutomatico && recargoAutomatico.idEntidad" class="form-control" name="idEntidad" [(ngModel)]="recargoAutomatico.idEntidad">
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
