<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Tipo Anestesia</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="tipoAnestesia && tipoAnestesia._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="tipoAnestesia" type="text" class="form-control" name="id" [(ngModel)]="tipoAnestesia._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_tipoAnestesia">Tipo Anestesia</label>
  <input type="text" id="field_tipoAnestesia" *ngIf="tipoAnestesia" class="form-control" name="tipoAnestesia" [(ngModel)]="tipoAnestesia.tipoAnestesia"  />
  <input type="text" id="field_tipoAnestesia" *ngIf="!tipoAnestesia" class="form-control" name="tipoAnestesia" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="tipoAnestesia" class="form-control" name="descripcion" [(ngModel)]="tipoAnestesia.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!tipoAnestesia" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="tipoAnestesia" class="form-control" name="fechaRegistro" [(ngModel)]="tipoAnestesia.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!tipoAnestesia" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="tipoAnestesia" class="form-control" name="loginRegistro" [(ngModel)]="tipoAnestesia.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!tipoAnestesia" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="tipoAnestesia" class="form-control" name="observaciones" [(ngModel)]="tipoAnestesia.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!tipoAnestesia" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idPrestador">Id Prestador</label>
  <input type="number" id="field_idPrestador" *ngIf="tipoAnestesia" class="form-control" name="idPrestador" [(ngModel)]="tipoAnestesia.idPrestador"  />
  <input type="number" id="field_idPrestador" *ngIf="!tipoAnestesia" class="form-control" name="idPrestador" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="procedimientos">
              <label for="field_procedimiento">Procedimiento</label>

              <select *ngIf="!tipoAnestesia" class="form-control" name="idProcedimiento" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="procedimiento._id" *ngFor="let procedimiento of procedimientos">{{ procedimiento._id }}</option>
              </select>

              <select *ngIf="tipoAnestesia && tipoAnestesia.idProcedimiento" class="form-control" name="idProcedimiento" [(ngModel)]="tipoAnestesia.idProcedimiento">
                <option [ngValue]="null"></option>
                <option [ngValue]="procedimiento._id" *ngFor="let procedimiento of procedimientos">{{ procedimiento._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
