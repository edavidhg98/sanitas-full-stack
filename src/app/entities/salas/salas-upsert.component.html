<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Salas</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="salas && salas._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="salas" type="text" class="form-control" name="id" [(ngModel)]="salas._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_sala">Sala</label>
  <input type="text" id="field_sala" *ngIf="salas" class="form-control" name="sala" [(ngModel)]="salas.sala"  />
  <input type="text" id="field_sala" *ngIf="!salas" class="form-control" name="sala" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="salas" class="form-control" name="descripcion" [(ngModel)]="salas.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!salas" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaTipoSala">Item Lista Tipo Sala</label>
  <input type="number" id="field_itemListaTipoSala" *ngIf="salas" class="form-control" name="itemListaTipoSala" [(ngModel)]="salas.itemListaTipoSala"  />
  <input type="number" id="field_itemListaTipoSala" *ngIf="!salas" class="form-control" name="itemListaTipoSala" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="salas" class="form-control" name="fechaRegistro" [(ngModel)]="salas.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!salas" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="salas" class="form-control" name="loginRegistro" [(ngModel)]="salas.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!salas" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="salas" class="form-control" name="observaciones" [(ngModel)]="salas.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!salas" class="form-control" name="observaciones" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="sucursals">
              <label for="field_sucursal">Sucursal</label>

              <select *ngIf="!salas" class="form-control" name="idSucursal" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>

              <select *ngIf="salas && salas.idSucursal" class="form-control" name="idSucursal" [(ngModel)]="salas.idSucursal">
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
