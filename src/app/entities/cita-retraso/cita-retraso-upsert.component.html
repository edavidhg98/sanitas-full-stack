<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Cita Retraso</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="citaRetraso && citaRetraso._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="citaRetraso" type="text" class="form-control" name="id" [(ngModel)]="citaRetraso._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_idEspecialidad">Id Especialidad</label>
  <input type="number" id="field_idEspecialidad" *ngIf="citaRetraso" class="form-control" name="idEspecialidad" [(ngModel)]="citaRetraso.idEspecialidad"  />
  <input type="number" id="field_idEspecialidad" *ngIf="!citaRetraso" class="form-control" name="idEspecialidad" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_excepcionRetraso">Excepcion Retraso</label>
  <input type="text" id="field_excepcionRetraso" *ngIf="citaRetraso" class="form-control" name="excepcionRetraso" [(ngModel)]="citaRetraso.excepcionRetraso"  />
  <input type="text" id="field_excepcionRetraso" *ngIf="!citaRetraso" class="form-control" name="excepcionRetraso" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_minPenalizacionRetraso">Min Penalizacion Retraso</label>
  <input type="number" id="field_minPenalizacionRetraso" *ngIf="citaRetraso" class="form-control" name="minPenalizacionRetraso" [(ngModel)]="citaRetraso.minPenalizacionRetraso"  />
  <input type="number" id="field_minPenalizacionRetraso" *ngIf="!citaRetraso" class="form-control" name="minPenalizacionRetraso" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="citaRetraso" class="form-control" name="fechaRegistro" [(ngModel)]="citaRetraso.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!citaRetraso" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="citaRetraso" class="form-control" name="loginRegistro" [(ngModel)]="citaRetraso.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!citaRetraso" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="citaRetraso" class="form-control" name="observaciones" [(ngModel)]="citaRetraso.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!citaRetraso" class="form-control" name="observaciones" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="entidads">
              <label for="field_entidad">Entidad</label>

              <select *ngIf="!citaRetraso" class="form-control" name="idEntidad" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>

              <select *ngIf="citaRetraso && citaRetraso.idEntidad" class="form-control" name="idEntidad" [(ngModel)]="citaRetraso.idEntidad">
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="sucursals">
              <label for="field_sucursal">Sucursal</label>

              <select *ngIf="!citaRetraso" class="form-control" name="idSucursal" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>

              <select *ngIf="citaRetraso && citaRetraso.idSucursal" class="form-control" name="idSucursal" [(ngModel)]="citaRetraso.idSucursal">
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
