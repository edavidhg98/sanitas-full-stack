<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Entidad Admision</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="entidadAdmision && entidadAdmision._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="entidadAdmision" type="text" class="form-control" name="id" [(ngModel)]="entidadAdmision._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_idTipoAdmision">Id Tipo Admision</label>
  <input type="number" id="field_idTipoAdmision" *ngIf="entidadAdmision" class="form-control" name="idTipoAdmision" [(ngModel)]="entidadAdmision.idTipoAdmision"  />
  <input type="number" id="field_idTipoAdmision" *ngIf="!entidadAdmision" class="form-control" name="idTipoAdmision" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaAbreAdmision">Item Lista Abre Admision</label>
  <input type="number" id="field_itemListaAbreAdmision" *ngIf="entidadAdmision" class="form-control" name="itemListaAbreAdmision" [(ngModel)]="entidadAdmision.itemListaAbreAdmision"  />
  <input type="number" id="field_itemListaAbreAdmision" *ngIf="!entidadAdmision" class="form-control" name="itemListaAbreAdmision" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="entidadAdmision" class="form-control" name="fechaRegistro" [(ngModel)]="entidadAdmision.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!entidadAdmision" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="entidadAdmision" class="form-control" name="loginRegistro" [(ngModel)]="entidadAdmision.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!entidadAdmision" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="entidadAdmision" class="form-control" name="observaciones" [(ngModel)]="entidadAdmision.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!entidadAdmision" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_manAnticipo">Man Anticipo</label>
  <input type="text" id="field_manAnticipo" *ngIf="entidadAdmision" class="form-control" name="manAnticipo" [(ngModel)]="entidadAdmision.manAnticipo"  />
  <input type="text" id="field_manAnticipo" *ngIf="!entidadAdmision" class="form-control" name="manAnticipo" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="sucursals">
              <label for="field_sucursal">Sucursal</label>

              <select *ngIf="!entidadAdmision" class="form-control" name="idSucursal" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>

              <select *ngIf="entidadAdmision && entidadAdmision.idSucursal" class="form-control" name="idSucursal" [(ngModel)]="entidadAdmision.idSucursal">
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="entidads">
              <label for="field_entidad">Entidad</label>

              <select *ngIf="!entidadAdmision" class="form-control" name="idEntidad" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>

              <select *ngIf="entidadAdmision && entidadAdmision.idEntidad" class="form-control" name="idEntidad" [(ngModel)]="entidadAdmision.idEntidad">
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
