<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Foto Estado Cama</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="fotoEstadoCama && fotoEstadoCama._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="fotoEstadoCama" type="text" class="form-control" name="id" [(ngModel)]="fotoEstadoCama._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_idfoto">Idfoto</label>
  <input type="number" id="field_idfoto" *ngIf="fotoEstadoCama" class="form-control" name="idfoto" [(ngModel)]="fotoEstadoCama.idfoto"  />
  <input type="number" id="field_idfoto" *ngIf="!fotoEstadoCama" class="form-control" name="idfoto" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaEstadoCama">Item Lista Estado Cama</label>
  <input type="number" id="field_itemListaEstadoCama" *ngIf="fotoEstadoCama" class="form-control" name="itemListaEstadoCama" [(ngModel)]="fotoEstadoCama.itemListaEstadoCama"  />
  <input type="number" id="field_itemListaEstadoCama" *ngIf="!fotoEstadoCama" class="form-control" name="itemListaEstadoCama" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="fotoEstadoCama" class="form-control" name="fechaRegistro" [(ngModel)]="fotoEstadoCama.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!fotoEstadoCama" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="fotoEstadoCama" class="form-control" name="loginRegistro" [(ngModel)]="fotoEstadoCama.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!fotoEstadoCama" class="form-control" name="loginRegistro" ngModel />
  </div>

          


          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
