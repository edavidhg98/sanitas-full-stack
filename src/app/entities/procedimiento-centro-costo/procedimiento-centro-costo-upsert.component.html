<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Procedimiento Centro Costo</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="procedimientoCentroCosto && procedimientoCentroCosto._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="procedimientoCentroCosto" type="text" class="form-control" name="id" [(ngModel)]="procedimientoCentroCosto._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_idCentroCosto">Id Centro Costo</label>
  <input type="number" id="field_idCentroCosto" *ngIf="procedimientoCentroCosto" class="form-control" name="idCentroCosto" [(ngModel)]="procedimientoCentroCosto.idCentroCosto"  />
  <input type="number" id="field_idCentroCosto" *ngIf="!procedimientoCentroCosto" class="form-control" name="idCentroCosto" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_tiempoDuracion">Tiempo Duracion</label>
  <input type="number" id="field_tiempoDuracion" *ngIf="procedimientoCentroCosto" class="form-control" name="tiempoDuracion" [(ngModel)]="procedimientoCentroCosto.tiempoDuracion"  />
  <input type="number" id="field_tiempoDuracion" *ngIf="!procedimientoCentroCosto" class="form-control" name="tiempoDuracion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idConcepto">Id Concepto</label>
  <input type="number" id="field_idConcepto" *ngIf="procedimientoCentroCosto" class="form-control" name="idConcepto" [(ngModel)]="procedimientoCentroCosto.idConcepto"  />
  <input type="number" id="field_idConcepto" *ngIf="!procedimientoCentroCosto" class="form-control" name="idConcepto" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="procedimientoCentroCosto" class="form-control" name="fechaRegistro" [(ngModel)]="procedimientoCentroCosto.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!procedimientoCentroCosto" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="procedimientoCentroCosto" class="form-control" name="loginRegistro" [(ngModel)]="procedimientoCentroCosto.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!procedimientoCentroCosto" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="procedimientoCentroCosto" class="form-control" name="observaciones" [(ngModel)]="procedimientoCentroCosto.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!procedimientoCentroCosto" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_honorariosR">Honorarios R</label>
  <input type="text" id="field_honorariosR" *ngIf="procedimientoCentroCosto" class="form-control" name="honorariosR" [(ngModel)]="procedimientoCentroCosto.honorariosR"  />
  <input type="text" id="field_honorariosR" *ngIf="!procedimientoCentroCosto" class="form-control" name="honorariosR" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaTiempoLimpieza">Item Lista Tiempo Limpieza</label>
  <input type="number" id="field_itemListaTiempoLimpieza" *ngIf="procedimientoCentroCosto" class="form-control" name="itemListaTiempoLimpieza" [(ngModel)]="procedimientoCentroCosto.itemListaTiempoLimpieza"  />
  <input type="number" id="field_itemListaTiempoLimpieza" *ngIf="!procedimientoCentroCosto" class="form-control" name="itemListaTiempoLimpieza" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaTipoEncabezado">Item Lista Tipo Encabezado</label>
  <input type="number" id="field_itemListaTipoEncabezado" *ngIf="procedimientoCentroCosto" class="form-control" name="itemListaTipoEncabezado" [(ngModel)]="procedimientoCentroCosto.itemListaTipoEncabezado"  />
  <input type="number" id="field_itemListaTipoEncabezado" *ngIf="!procedimientoCentroCosto" class="form-control" name="itemListaTipoEncabezado" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_tiempoAdecuacion">Tiempo Adecuacion</label>
  <input type="number" id="field_tiempoAdecuacion" *ngIf="procedimientoCentroCosto" class="form-control" name="tiempoAdecuacion" [(ngModel)]="procedimientoCentroCosto.tiempoAdecuacion"  />
  <input type="number" id="field_tiempoAdecuacion" *ngIf="!procedimientoCentroCosto" class="form-control" name="tiempoAdecuacion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_tiempoLimpieza">Tiempo Limpieza</label>
  <input type="text" id="field_tiempoLimpieza" *ngIf="procedimientoCentroCosto" class="form-control" name="tiempoLimpieza" [(ngModel)]="procedimientoCentroCosto.tiempoLimpieza"  />
  <input type="text" id="field_tiempoLimpieza" *ngIf="!procedimientoCentroCosto" class="form-control" name="tiempoLimpieza" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_manejaHcresultado">Maneja Hcresultado</label>
  <input type="text" id="field_manejaHcresultado" *ngIf="procedimientoCentroCosto" class="form-control" name="manejaHcresultado" [(ngModel)]="procedimientoCentroCosto.manejaHcresultado"  />
  <input type="text" id="field_manejaHcresultado" *ngIf="!procedimientoCentroCosto" class="form-control" name="manejaHcresultado" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="prestadors">
              <label for="field_prestador">Prestador</label>

              <select *ngIf="!procedimientoCentroCosto" class="form-control" name="idPrestador" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="prestador._id" *ngFor="let prestador of prestadors">{{ prestador._id }}</option>
              </select>

              <select *ngIf="procedimientoCentroCosto && procedimientoCentroCosto.idPrestador" class="form-control" name="idPrestador" [(ngModel)]="procedimientoCentroCosto.idPrestador">
                <option [ngValue]="null"></option>
                <option [ngValue]="prestador._id" *ngFor="let prestador of prestadors">{{ prestador._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="sucursals">
              <label for="field_sucursal">Sucursal</label>

              <select *ngIf="!procedimientoCentroCosto" class="form-control" name="idSucursal" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>

              <select *ngIf="procedimientoCentroCosto && procedimientoCentroCosto.idSucursal" class="form-control" name="idSucursal" [(ngModel)]="procedimientoCentroCosto.idSucursal">
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="procedimientos">
              <label for="field_procedimiento">Procedimiento</label>

              <select *ngIf="!procedimientoCentroCosto" class="form-control" name="idProcedimiento" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="procedimiento._id" *ngFor="let procedimiento of procedimientos">{{ procedimiento._id }}</option>
              </select>

              <select *ngIf="procedimientoCentroCosto && procedimientoCentroCosto.idProcedimiento" class="form-control" name="idProcedimiento" [(ngModel)]="procedimientoCentroCosto.idProcedimiento">
                <option [ngValue]="null"></option>
                <option [ngValue]="procedimiento._id" *ngFor="let procedimiento of procedimientos">{{ procedimiento._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
