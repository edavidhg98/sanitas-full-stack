<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Consultorio</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="consultorio && consultorio._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="consultorio" type="text" class="form-control" name="id" [(ngModel)]="consultorio._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_itemListaTipoConsultorio">Item Lista Tipo Consultorio</label>
  <input type="number" id="field_itemListaTipoConsultorio" *ngIf="consultorio" class="form-control" name="itemListaTipoConsultorio" [(ngModel)]="consultorio.itemListaTipoConsultorio"  />
  <input type="number" id="field_itemListaTipoConsultorio" *ngIf="!consultorio" class="form-control" name="itemListaTipoConsultorio" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_consultorio">Consultorio</label>
  <input type="text" id="field_consultorio" *ngIf="consultorio" class="form-control" name="consultorio" [(ngModel)]="consultorio.consultorio"  />
  <input type="text" id="field_consultorio" *ngIf="!consultorio" class="form-control" name="consultorio" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="consultorio" class="form-control" name="descripcion" [(ngModel)]="consultorio.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!consultorio" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_turno">Turno</label>
  <input type="number" id="field_turno" *ngIf="consultorio" class="form-control" name="turno" [(ngModel)]="consultorio.turno"  />
  <input type="number" id="field_turno" *ngIf="!consultorio" class="form-control" name="turno" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_dirIp">Dir Ip</label>
  <input type="text" id="field_dirIp" *ngIf="consultorio" class="form-control" name="dirIp" [(ngModel)]="consultorio.dirIp"  />
  <input type="text" id="field_dirIp" *ngIf="!consultorio" class="form-control" name="dirIp" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_conUrgencia">Con Urgencia</label>
  <input type="text" id="field_conUrgencia" *ngIf="consultorio" class="form-control" name="conUrgencia" [(ngModel)]="consultorio.conUrgencia"  />
  <input type="text" id="field_conUrgencia" *ngIf="!consultorio" class="form-control" name="conUrgencia" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="consultorio" class="form-control" name="fechaRegistro" [(ngModel)]="consultorio.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!consultorio" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="consultorio" class="form-control" name="loginRegistro" [(ngModel)]="consultorio.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!consultorio" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="consultorio" class="form-control" name="observaciones" [(ngModel)]="consultorio.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!consultorio" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaEstadoConsultorio">Item Lista Estado Consultorio</label>
  <input type="number" id="field_itemListaEstadoConsultorio" *ngIf="consultorio" class="form-control" name="itemListaEstadoConsultorio" [(ngModel)]="consultorio.itemListaEstadoConsultorio"  />
  <input type="number" id="field_itemListaEstadoConsultorio" *ngIf="!consultorio" class="form-control" name="itemListaEstadoConsultorio" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="sucursals">
              <label for="field_sucursal">Sucursal</label>

              <select *ngIf="!consultorio" class="form-control" name="idSucursal" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>

              <select *ngIf="consultorio && consultorio.idSucursal" class="form-control" name="idSucursal" [(ngModel)]="consultorio.idSucursal">
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
