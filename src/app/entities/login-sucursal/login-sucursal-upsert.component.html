<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Login Sucursal</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="loginSucursal && loginSucursal._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="loginSucursal" type="text" class="form-control" name="id" [(ngModel)]="loginSucursal._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="loginSucursal" class="form-control" name="fechaRegistro" [(ngModel)]="loginSucursal.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!loginSucursal" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="loginSucursal" class="form-control" name="loginRegistro" [(ngModel)]="loginSucursal.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!loginSucursal" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="loginSucursal" class="form-control" name="observaciones" [(ngModel)]="loginSucursal.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!loginSucursal" class="form-control" name="observaciones" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="sucursals">
              <label for="field_sucursal">Sucursal</label>

              <select *ngIf="!loginSucursal" class="form-control" name="idSucursal" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>

              <select *ngIf="loginSucursal && loginSucursal.idSucursal" class="form-control" name="idSucursal" [(ngModel)]="loginSucursal.idSucursal">
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursal._id" *ngFor="let sucursal of sucursals">{{ sucursal._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="logins">
              <label for="field_login">Login</label>

              <select *ngIf="!loginSucursal" class="form-control" name="idLogin" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="login._id" *ngFor="let login of logins">{{ login._id }}</option>
              </select>

              <select *ngIf="loginSucursal && loginSucursal.idLogin" class="form-control" name="idLogin" [(ngModel)]="loginSucursal.idLogin">
                <option [ngValue]="null"></option>
                <option [ngValue]="login._id" *ngFor="let login of logins">{{ login._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
