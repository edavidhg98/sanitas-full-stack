<div *ngIf="loginSucursal" class="container">
  <h3 class="m-top-and-bottom-2">Login Sucursal</h3>
  <hr />
  <dl>
    <dt>ID</dt>
    <dd>{{ loginSucursal._id }}</dd>

  
    <dt>Fecha Registro</dt>
    <dd>{{ loginSucursal.fechaRegistro }}</dd>

    <dt>Login Registro</dt>
    <dd>{{ loginSucursal.loginRegistro }}</dd>

    <dt>Observaciones</dt>
    <dd>{{ loginSucursal.observaciones }}</dd>

    <dt>Sucursal</dt>
    <dd>
      <a [routerLink]="['/entities', 'sucursal', loginSucursal.sucursal._id]">{{ loginSucursal.sucursal._id }}</a>
    </dd>
    <dt>Login</dt>
    <dd>
      <a [routerLink]="['/entities', 'login', loginSucursal.login._id]">{{ loginSucursal.login._id }}</a>
    </dd>
  </dl>
  <a routerLink="update" class="btn btn-primary"><i class="fa fa-refresh fa-fw"></i>Actualizar</a>

</div>
