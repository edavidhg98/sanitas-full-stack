<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Consulta Externa Pyp</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="consultaExternaPyp && consultaExternaPyp._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="consultaExternaPyp" type="text" class="form-control" name="id" [(ngModel)]="consultaExternaPyp._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_codigoPyp">Codigo Pyp</label>
  <input type="text" id="field_codigoPyp" *ngIf="consultaExternaPyp" class="form-control" name="codigoPyp" [(ngModel)]="consultaExternaPyp.codigoPyp"  />
  <input type="text" id="field_codigoPyp" *ngIf="!consultaExternaPyp" class="form-control" name="codigoPyp" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_descripcion">Descripcion</label>
  <input type="text" id="field_descripcion" *ngIf="consultaExternaPyp" class="form-control" name="descripcion" [(ngModel)]="consultaExternaPyp.descripcion"  />
  <input type="text" id="field_descripcion" *ngIf="!consultaExternaPyp" class="form-control" name="descripcion" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_codigoPypcyd">Codigo Pypcyd</label>
  <input type="text" id="field_codigoPypcyd" *ngIf="consultaExternaPyp" class="form-control" name="codigoPypcyd" [(ngModel)]="consultaExternaPyp.codigoPypcyd"  />
  <input type="text" id="field_codigoPypcyd" *ngIf="!consultaExternaPyp" class="form-control" name="codigoPypcyd" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="consultaExternaPyp" class="form-control" name="fechaRegistro" [(ngModel)]="consultaExternaPyp.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!consultaExternaPyp" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="consultaExternaPyp" class="form-control" name="loginRegistro" [(ngModel)]="consultaExternaPyp.loginRegistro"  />
  <input type="text" id="field_loginRegistro" *ngIf="!consultaExternaPyp" class="form-control" name="loginRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="consultaExternaPyp" class="form-control" name="observaciones" [(ngModel)]="consultaExternaPyp.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!consultaExternaPyp" class="form-control" name="observaciones" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="procedimientos">
              <label for="field_procedimiento">Procedimiento</label>

              <select *ngIf="!consultaExternaPyp" class="form-control" name="idProcedimiento" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="procedimiento._id" *ngFor="let procedimiento of procedimientos">{{ procedimiento._id }}</option>
              </select>

              <select *ngIf="consultaExternaPyp && consultaExternaPyp.idProcedimiento" class="form-control" name="idProcedimiento" [(ngModel)]="consultaExternaPyp.idProcedimiento">
                <option [ngValue]="null"></option>
                <option [ngValue]="procedimiento._id" *ngFor="let procedimiento of procedimientos">{{ procedimiento._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
