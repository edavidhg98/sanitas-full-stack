<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Detalle Cargos Pendientes</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          <div *ngIf="detalleCargosPendientes && detalleCargosPendientes._id" class="col-md-12 form-group">
            <label for="field_id">ID</label>
            <input id="fiel_id" *ngIf="detalleCargosPendientes" type="text" class="form-control" name="id" [(ngModel)]="detalleCargosPendientes._id" disabled required>
          </div>
          
          
          <div class="col-12 form-group">
  <label for="field_secuencia">Secuencia</label>
  <input type="number" id="field_secuencia" *ngIf="detalleCargosPendientes" class="form-control" name="secuencia" [(ngModel)]="detalleCargosPendientes.secuencia"  />
  <input type="number" id="field_secuencia" *ngIf="!detalleCargosPendientes" class="form-control" name="secuencia" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaDespacho">Fecha Despacho</label>
  <input type="date" id="field_fechaDespacho" *ngIf="detalleCargosPendientes" class="form-control" name="fechaDespacho" [(ngModel)]="detalleCargosPendientes.fechaDespacho"  />
  <input type="date" id="field_fechaDespacho" *ngIf="!detalleCargosPendientes" class="form-control" name="fechaDespacho" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_atcSolicitado">Atc Solicitado</label>
  <input type="text" id="field_atcSolicitado" *ngIf="detalleCargosPendientes" class="form-control" name="atcSolicitado" [(ngModel)]="detalleCargosPendientes.atcSolicitado"  />
  <input type="text" id="field_atcSolicitado" *ngIf="!detalleCargosPendientes" class="form-control" name="atcSolicitado" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_porPocentaje">Por Pocentaje</label>
  <input type="number" id="field_porPocentaje" *ngIf="detalleCargosPendientes" class="form-control" name="porPocentaje" [(ngModel)]="detalleCargosPendientes.porPocentaje"  />
  <input type="number" id="field_porPocentaje" *ngIf="!detalleCargosPendientes" class="form-control" name="porPocentaje" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_cantidadEntregada">Cantidad Entregada</label>
  <input type="number" id="field_cantidadEntregada" *ngIf="detalleCargosPendientes" class="form-control" name="cantidadEntregada" [(ngModel)]="detalleCargosPendientes.cantidadEntregada"  />
  <input type="number" id="field_cantidadEntregada" *ngIf="!detalleCargosPendientes" class="form-control" name="cantidadEntregada" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_minutoDespacho">Minuto Despacho</label>
  <input type="number" id="field_minutoDespacho" *ngIf="detalleCargosPendientes" class="form-control" name="minutoDespacho" [(ngModel)]="detalleCargosPendientes.minutoDespacho"  />
  <input type="number" id="field_minutoDespacho" *ngIf="!detalleCargosPendientes" class="form-control" name="minutoDespacho" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginRegistro">Login Registro</label>
  <input type="text" id="field_loginRegistro" *ngIf="detalleCargosPendientes" class="form-control" name="loginRegistro" [(ngModel)]="detalleCargosPendientes.loginRegistro"  />

          <div class="col-12 form-group">
  <label for="field_numPeddevuelto">Num Peddevuelto</label>
  <input type="number" id="field_numPeddevuelto" *ngIf="detalleCargosPendientes" class="form-control" name="numPeddevuelto" [(ngModel)]="detalleCargosPendientes.numPeddevuelto"  />
  <input type="number" id="field_numPeddevuelto" *ngIf="!detalleCargosPendientes" class="form-control" name="numPeddevuelto" ngModel />

  <input type="number" id="field_valCompra" *ngIf="detalleCargosPendientes" class="form-control" name="valCompra" [(ngModel)]="detalleCargosPendientes.valCompra"  />

  </div>

          
          <div class="col-12 form-group">
  <label for="field_fechaRegistro">Fecha Registro</label>
  <input type="date" id="field_fechaRegistro" *ngIf="detalleCargosPendientes" class="form-control" name="fechaRegistro" [(ngModel)]="detalleCargosPendientes.fechaRegistro"  />
  <input type="date" id="field_fechaRegistro" *ngIf="!detalleCargosPendientes" class="form-control" name="fechaRegistro" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_numeroAutorizacion">Numero Autorizacion</label>
  <input type="text" id="field_numeroAutorizacion" *ngIf="detalleCargosPendientes" class="form-control" name="numeroAutorizacion" [(ngModel)]="detalleCargosPendientes.numeroAutorizacion"  />
  <input type="text" id="field_numeroAutorizacion" *ngIf="!detalleCargosPendientes" class="form-control" name="numeroAutorizacion" ngModel />

          <div class="col-12 form-group">
  <label for="field_itemListaEstado">Item Lista Estado</label>
  <input type="number" id="field_itemListaEstado" *ngIf="detalleCargosPendientes" class="form-control" name="itemListaEstado" [(ngModel)]="detalleCargosPendientes.itemListaEstado"  />
  <input type="number" id="field_itemListaEstado" *ngIf="!detalleCargosPendientes" class="form-control" name="itemListaEstado" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_porIncremento">Por Incremento</label>
  <input type="number" id="field_porIncremento" *ngIf="detalleCargosPendientes" class="form-control" name="porIncremento" [(ngModel)]="detalleCargosPendientes.porIncremento"  />
  <input type="number" id="field_porIncremento" *ngIf="!detalleCargosPendientes" class="form-control" name="porIncremento" ngModel />

          <div class="col-12 form-group">
  <label for="field_presentacion">Presentacion</label>
  <input type="text" id="field_presentacion" *ngIf="detalleCargosPendientes" class="form-control" name="presentacion" [(ngModel)]="detalleCargosPendientes.presentacion"  />
  <input type="text" id="field_presentacion" *ngIf="!detalleCargosPendientes" class="form-control" name="presentacion" ngModel />

          <div class="col-12 form-group">
  <label for="field_cantidadSuministrada">Cantidad Suministrada</label>
  <input type="number" id="field_cantidadSuministrada" *ngIf="detalleCargosPendientes" class="form-control" name="cantidadSuministrada" [(ngModel)]="detalleCargosPendientes.cantidadSuministrada"  />
  <input type="number" id="field_cantidadSuministrada" *ngIf="!detalleCargosPendientes" class="form-control" name="cantidadSuministrada" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_cantidadAplicada">Cantidad Aplicada</label>
  <input type="number" id="field_cantidadAplicada" *ngIf="detalleCargosPendientes" class="form-control" name="cantidadAplicada" [(ngModel)]="detalleCargosPendientes.cantidadAplicada"  />
  <input type="number" id="field_cantidadAplicada" *ngIf="!detalleCargosPendientes" class="form-control" name="cantidadAplicada" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_cantidadRecibida">Cantidad Recibida</label>
  <input type="number" id="field_cantidadRecibida" *ngIf="detalleCargosPendientes" class="form-control" name="cantidadRecibida" [(ngModel)]="detalleCargosPendientes.cantidadRecibida"  />
  <input type="number" id="field_cantidadRecibida" *ngIf="!detalleCargosPendientes" class="form-control" name="cantidadRecibida" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaEstadoEnvio">Item Lista Estado Envio</label>
  <input type="number" id="field_itemListaEstadoEnvio" *ngIf="detalleCargosPendientes" class="form-control" name="itemListaEstadoEnvio" [(ngModel)]="detalleCargosPendientes.itemListaEstadoEnvio"  />
  <input type="number" id="field_itemListaEstadoEnvio" *ngIf="!detalleCargosPendientes" class="form-control" name="itemListaEstadoEnvio" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_cantidadSolicita">Cantidad Solicita</label>
  <input type="number" id="field_cantidadSolicita" *ngIf="detalleCargosPendientes" class="form-control" name="cantidadSolicita" [(ngModel)]="detalleCargosPendientes.cantidadSolicita"  />
  <input type="number" id="field_cantidadSolicita" *ngIf="!detalleCargosPendientes" class="form-control" name="cantidadSolicita" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_observaciones">Observaciones</label>
  <input type="text" id="field_observaciones" *ngIf="detalleCargosPendientes" class="form-control" name="observaciones" [(ngModel)]="detalleCargosPendientes.observaciones"  />
  <input type="text" id="field_observaciones" *ngIf="!detalleCargosPendientes" class="form-control" name="observaciones" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_itemListaTipoCargo">Item Lista Tipo Cargo</label>
  <input type="number" id="field_itemListaTipoCargo" *ngIf="detalleCargosPendientes" class="form-control" name="itemListaTipoCargo" [(ngModel)]="detalleCargosPendientes.itemListaTipoCargo"  />
  <input type="number" id="field_itemListaTipoCargo" *ngIf="!detalleCargosPendientes" class="form-control" name="itemListaTipoCargo" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_loginCancel">Login Cancel</label>
  <input type="text" id="field_loginCancel" *ngIf="detalleCargosPendientes" class="form-control" name="loginCancel" [(ngModel)]="detalleCargosPendientes.loginCancel"  />
  <input type="text" id="field_loginCancel" *ngIf="!detalleCargosPendientes" class="form-control" name="loginCancel" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_medMollier">Med Mollier</label>
  <input type="text" id="field_medMollier" *ngIf="detalleCargosPendientes" class="form-control" name="medMollier" [(ngModel)]="detalleCargosPendientes.medMollier"  />
  <input type="text" id="field_medMollier" *ngIf="!detalleCargosPendientes" class="form-control" name="medMollier" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_horaDespacho">Hora Despacho</label>
  <input type="number" id="field_horaDespacho" *ngIf="detalleCargosPendientes" class="form-control" name="horaDespacho" [(ngModel)]="detalleCargosPendientes.horaDespacho"  />
  <input type="number" id="field_horaDespacho" *ngIf="!detalleCargosPendientes" class="form-control" name="horaDespacho" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_durante">Durante</label>
  <input type="number" id="field_durante" *ngIf="detalleCargosPendientes" class="form-control" name="durante" [(ngModel)]="detalleCargosPendientes.durante"  />
  <input type="number" id="field_durante" *ngIf="!detalleCargosPendientes" class="form-control" name="durante" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_idProducto">Id Producto</label>
  <input type="number" id="field_idProducto" *ngIf="detalleCargosPendientes" class="form-control" name="idProducto" [(ngModel)]="detalleCargosPendientes.idProducto"  />
  <input type="number" id="field_idProducto" *ngIf="!detalleCargosPendientes" class="form-control" name="idProducto" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_confirmacionManual">Confirmacion Manual</label>
  <input type="text" id="field_confirmacionManual" *ngIf="detalleCargosPendientes" class="form-control" name="confirmacionManual" [(ngModel)]="detalleCargosPendientes.confirmacionManual"  />
  <input type="text" id="field_confirmacionManual" *ngIf="!detalleCargosPendientes" class="form-control" name="confirmacionManual" ngModel />
  </div>

          
          <div class="col-12 form-group">
  <label for="field_cantidadDespachada">Cantidad Despachada</label>
  <input type="number" id="field_cantidadDespachada" *ngIf="detalleCargosPendientes" class="form-control" name="cantidadDespachada" [(ngModel)]="detalleCargosPendientes.cantidadDespachada"  />
  <input type="number" id="field_cantidadDespachada" *ngIf="!detalleCargosPendientes" class="form-control" name="cantidadDespachada" ngModel />
  </div>

          

            <div class="col-12 form-group" *ngIf="cargosPendientess">
              <label for="field_cargosPendientes">Cargos Pendientes</label>

              <select *ngIf="!detalleCargosPendientes" class="form-control" name="idCargosPendientes" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="cargosPendientes._id" *ngFor="let cargosPendientes of cargosPendientess">{{ cargosPendientes._id }}</option>
              </select>

              <select *ngIf="detalleCargosPendientes && detalleCargosPendientes.idCargosPendientes" class="form-control" name="idCargosPendientes" [(ngModel)]="detalleCargosPendientes.idCargosPendientes">
                <option [ngValue]="null"></option>
                <option [ngValue]="cargosPendientes._id" *ngFor="let cargosPendientes of cargosPendientess">{{ cargosPendientes._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="entidads">
              <label for="field_entidad">Entidad</label>

              <select *ngIf="!detalleCargosPendientes" class="form-control" name="idEntidad" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>

              <select *ngIf="detalleCargosPendientes && detalleCargosPendientes.idEntidad" class="form-control" name="idEntidad" [(ngModel)]="detalleCargosPendientes.idEntidad">
                <option [ngValue]="null"></option>
                <option [ngValue]="entidad._id" *ngFor="let entidad of entidads">{{ entidad._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="motivos">
              <label for="field_motivo">Motivo</label>

              <select *ngIf="!detalleCargosPendientes" class="form-control" name="idMotivo" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="motivo._id" *ngFor="let motivo of motivos">{{ motivo._id }}</option>
              </select>

              <select *ngIf="detalleCargosPendientes && detalleCargosPendientes.idMotivo" class="form-control" name="idMotivo" [(ngModel)]="detalleCargosPendientes.idMotivo">
                <option [ngValue]="null"></option>
                <option [ngValue]="motivo._id" *ngFor="let motivo of motivos">{{ motivo._id }}</option>
              </select>
            </div>
            <div class="col-12 form-group" *ngIf="procedimientos">
              <label for="field_procedimiento">Procedimiento</label>

              <select *ngIf="!detalleCargosPendientes" class="form-control" name="idProcedimiento" ngModel>
                <option [ngValue]="null"></option>
                <option [ngValue]="procedimiento._id" *ngFor="let procedimiento of procedimientos">{{ procedimiento._id }}</option>
              </select>

              <select *ngIf="detalleCargosPendientes && detalleCargosPendientes.idProcedimiento" class="form-control" name="idProcedimiento" [(ngModel)]="detalleCargosPendientes.idProcedimiento">
                <option [ngValue]="null"></option>
                <option [ngValue]="procedimiento._id" *ngFor="let procedimiento of procedimientos">{{ procedimiento._id }}</option>
              </select>
            </div>

          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
